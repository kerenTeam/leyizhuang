		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/center.css"/>
		<style type="text/css">
			body {
				margin: 0;
			}
			
			body::-webkit-scrollbar {
				/*滚动条*/
				width: 0!important;
				height: 0!important;
				opacity: 1!important;
			}
			.white {
				color: #FFFFFF !important;
				width: 100%;
			}
			
			.myInfo {
				width: 85px;
				height: 85px;
				margin: 0 6%;
				border-radius: 50%;
				border: 2px solid #fff;
			}
			
			.denlu {
				font-size: 17px;
			}
			
			/*修改*/
			.denlu {
				padding-left: 20px;
				color: #fff;
				line-height: 25px;
			}
			.writing {
				padding: 5px 0;
				padding-bottom: 5px;
			}
			#userBox {
				background-color: #eca4a6;
				padding: 35px 0 12px;
				position: relative;
			}
			.dao {
				color: white!important;
				border-color: white;
				padding: 1px 7px;
				top: 10px;
				right: 10px;
				position: absolute;
				font-size: 12px;
				border-radius: 2px;
			}
			.qiandao{
				font-size: 12px;
				border-radius: 2px;
				background: orange;
				padding: 2px 8px;
				top: 45px;
				right: 10px;
				position: absolute;
			}
			.centop span {
				display: inline-block;
				padding: 4px 0;
				font-size: 14px;
			}
			
			#beijing {
				position: absolute;
				z-index: 10;
				width: 100%;
				height: 100%;
				top: 0;
				overflow: hidden;
				-webkit-filter: blur(5px);
			}
			
			#beijing img {
				width: 100%;
				position: relative;
				top: -40%;
			}
			
			#beijing2 {
				position: absolute;
				z-index: 20;
				width: 100%;
				height: 100%;
				top: 0;
				background-color: rgba(241, 63, 63, 0.76);
			}
			
			#userBox .content {
				position: relative;
				z-index: 30;
			}
			
			#numjifen {
				z-index: 99;
				font-weight: 500;
				padding: 0;
				line-height: 20px;
				font-size: 14px;
			}
			
			body {
				background-color: #f8f8f8 !important;
				width: 100%;
				overflow-x: hidden;
			}
			#fixdtop {
				position: fixed;
				top: 0;
				height: 25px;
				width: 100%;
				z-index: 100;
			}
		</style>

	</head>

	<body>
		<div class="clearfloat box-s box-ss" id="userBox">
			<!--src="img/morentouxiang.jpg"/-->
			<div id="beijing"><img id="mypic1" src="https://b-ssl.duitang.com/uploads/item/201710/12/20171012232816_GX5iw.thumb.224_0.jpeg"></div>
			<div id="beijing2"></div>
			<div id="fixdtop"></div>
			<div class="content clearfloat fl mui-row white">
				<div class="mui-col-sm-4 mui-col-xs-4" style="padding-top: 18px;position: relative;left: 3px;"><img src="https://b-ssl.duitang.com/uploads/item/201710/12/20171012232816_GX5iw.thumb.224_0.jpeg" class="myInfo" id="mypic" /></div>
				<div class="mui-col-sm-8 mui-col-xs-8 writing">
					<p class="centop customerN">
						<span class="denlu denluzhuce" >用户名：<span id="userName" style="z-index: 99;"></span></span><br />
						<span class="denlu denluzhuce" style="display: inline-block;min-height: 20px;" id="coin">乐币:<span></span> 账户:<span id="accoutoney"></span><br />灯号:<span id="dengh"></span> 导购:<span id="guideName"></span><a id="guideMobile" href=""><img style="width: 15px;margin-left: 5px;display: none;" src="images/center/phone.svg"/></a></span>
					</p>
				</div>
				<img class="dao shezhi" style="top: 8px;width: 30px;" src="images/center/shizhi.png" />
				<div class="qiandao">签到</div>
			</div>
		</div>
		<div id="customar">
			<div class="orderType flexRow">
				<div class="">
					待付款
				</div>
				<div class="">
					待收货
				</div>
				<div class="">
					待评价

				<div class="">

				<div class="">

			</div>
			<!--顾客-->
			<div class="centerList customerN" style="display: none;">

					<div onclick="myCoupon()">

			</div>
			<!--导购-->

				<div class="flexRow2">

						商品收藏
					</div>
					<div class="">
						客服
					</div>
					<div class="">
						调色板
					</div>
					<div class="" onclick="goMessage()">
						消息
					</div>
					<div class="">
						设置
					</div> 
					<div onclick="toMyCustomer()">
						我的顾客
					</div>
					<div class="">

					</div>
					<div class="">
						欠款查询
					</div>
					<div class="">
						我的二维码
					</div>
					<div >
						欠款审核
					</div>
					<div>
						拍照下单
					</div>
					<div style="visibility: hidden;">
						ccc
					</div>
				</div>
			</div>
			<!--项目经理-->
			<div class="centerList manageN"  style="display: none;">
				<div class="flexRow2">
					<div class="" onclick="goCollect()">
						商品收藏
					</div>
					<div class="">
						客服
					</div>
					<div class="">
						调色板
					</div>
					<div class="" onclick="goMessage()">
						消息
					</div>
					<div class="">
						设置
					</div> 
					<div onclick="">
						料单审核
					</div>
					<div onclick="goworker()">
						工人
					</div>
					<div class="">
						我的钱包
					</div>
					<div class="">
						信用金
					</div>
					<div >
						现金返利
					</div>
					<div>

					<div style="visibility: hidden;">

					</div>
				</div>
			</div>
			<!--工人-->
			<div class="centerList workerN"  style="display: none;">
				<div class="flexRow2">
					<div class="" onclick="goCollect()">
						商品收藏
					</div>
					<div class="">
						调色板
					</div>

			<!--配送员-->
			<div class="centerList distributionN"  style="display: none;">
				<div class="flexRow2">

		<script type="text/javascript">
			window.onscroll = function() {
				if(document.body.scrollTop > 25) {
					document.getElementById('fixdtop').style.backgroundColor = '#af4444';
				} else {
					document.getElementById('fixdtop').style.background = 'none';
				}
			}
		</script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//分类订单
			function typeOrder(type) {
			}
			//顾客 收藏
			function goCollect(){
				openview({
					view:'page/personal/collect.html',
					id: 'collect', 
				}) 
			}
			//顾客 优惠券
			function myCoupon(){
				openview({
					view:'page/personal/myCoupon.html',
					id: 'myCoupon', 
				})
			}
			
			//消息
			function goMessage(){
				openview({
					view:'page/personal/message.html',
					id: 'message', 
				}) 
			}
//			导购->我的导购
			function toMyCustomer(){
				openview({
					view:'page/guide/myCustomer.html',
					id: 'myCustomer', 
				}) 
			}
//			经理-> 工人列表
			function goworker(){
				openview({
					view:'page/manager/workerList.html',
					id: 'workerList', 
				})
			}

			mui.plusReady(function() {
				document.addEventListener('refresh', function() {
					Refresh();
				}) 
				Refresh();
				function Refresh() { //刷新
					//获取缓存 
					var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
					var userId = plus.storage.getItem('$userId'); 
					var oldToken = plus.storage.getItem('oldToken');
					loadmyinfo();
					if(identityT == 0 || identityT == 4 || identityT == 5){
						$('.guiderN').css('display','block')
					}else if(identityT == 6){
						$('.customerN').css('display','block')
						
					}else if(identityT == 3){
						$('.workerN').css('display','block')
						
					}else if(identityT == 2){
						$('.manageN').css('display','block')
						
					}else{
						$('.distributionN').css('display','block')
					}
					
					/*设置*/
					mui('.shezhi')[0].addEventListener('tap',function(){
						openview({
							view:'page/personal/shezhi.html',
							id:'shezhi'
						});
					});

					function loadmyinfo() {
						//个人信息
						mui.ajax('http://119.23.149.7:9999/app/user/homepage', {
							data: {
								userId: userId,
								identityType: identityT
							},
							dataType: 'json',
							headers: {
								"Authorization": oldToken
							},
							type: 'post',
							timeout: 10000,
							success: function(data, type, xhr) {
								console.log('个人信息', data);
								if(data.code == 0) {
									plus.nativeUI.closeWaiting();
									if(data.content) {
										if(data.content.name) {
											$('#userName').html(data.content.name)
										} else {
											$('#userName').html('匿名')

										}
										if(data.content.picUrl) {
											$('#mypic').attr('src', data.content.picUrl)
										}
										if(data.content.picUrl) {
											$('#mypic').attr('src', data.content.picUrl)
										}
										if(data.content.guideName) {
											$('#guideName').html(data.content.guideName)
										} else {
											$('#guideName').html('无')
										}
										if(data.content.guideMobile) {
											
											$('#guideMobile').css('display','').attr('href', 'tel:' + data.content.guideMobile)
										}
										if(data.content.light) {
											$('#dengh').html(data.content.light)
										} else {
											$('#dengh').html('无')
										}
									}
								} else {
									mui.toast(data.message)
								}

							},
							error: function(xhr, type, errorThrown) {
								plus.nativeUI.closeWaiting();
								mui.toast(type)
								console.log('登录响应失败');
							}
						});
						//乐币
						mui.ajax('http://119.23.149.7:9999/app/customer/lebi/balance', {
							data: {
								userId: userId,
								identityType: identityT
							},
							dataType: 'json',
							headers: {
								"Authorization": oldToken
							},
							type: 'post',
							timeout: 10000,
							success: function(data, type, xhr) {
								console.log('个人信息', data);
								if(data.code == 0) {
									plus.nativeUI.closeWaiting();
									if(data.content) {}
								} else {
									mui.toast(data.message)
								}

							},
							error: function(xhr, type, errorThrown) {
								plus.nativeUI.closeWaiting();
								mui.toast(type)
								console.log('登录响应失败');
							}
						});

					}
				} //刷新	
			});
		</script>

	</body>

</html>
