			//推送
			function bannerGo(url,info){
				mui.alert(url+' '+info);
				mui.plusReady(function(){
					if(url.indexOf('http')>-1 || url.indexOf('HTTP')>-1){//远程
							openview({//用于banner页面
								view: 'bannerTpl.html',
								id: "bannerTpl",
								extrasobj: {
									bannerUrl: url,
									bannerName: info
								}
							})
					}else{//本地

						var localId = url.split('&')[1],
							localUrl = url.split('&')[0],
							localUId = url.split('&')[2] || -1;
							mui.alert(localUrl+" "+localId+" "+localUId)
						if(plus.storage.getItem('oldToken')){
							 openview({
								view: localUrl,
								create: true,
								extrasobj: {
									type:localId,//订单列表
									orderNo:localId,//订单详情
									orderNo:localId,//物流详情
									goodId:localId,//商品主页
									tradeId:localId,//帖子详情： 帖子id
								}
							})
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view: 'identify.html',
								id: 'identify'
							})
						}
					}
				})

			}
			document.addEventListener( "plusready", function(){
			    // 监听点击消息事件
			    plus.push.addEventListener( "click", function( pushInfo ) {
			    		console.log('监听click消息' , pushInfo);
			    		if(JSON.stringify(pushInfo).indexOf('body')==-1){
			    			//安卓点击，ios receive消息的本地点击
			    			var pushMsg = JSON.parse(pushInfo.payload);
						bannerGo(pushMsg.banner,pushMsg.info,'one');
			    		}else{
			    			//ios后台对应的 点击
						var pushMsg = pushInfo.payload.payload;
						bannerGo(pushMsg.banner,pushMsg.info,'one');
			    		}
			    }, false );

			    // 监听在线消息事件（ios）
			    plus.push.addEventListener( "receive", function( pushInfo ) {
			    		//IOS : receive => 创建本地消息 => 点击友执行上面监听的click事件
			    		console.log('监听receive消息' + JSON.stringify(pushInfo));
			    		//3. IOS平台本地创建本地消息会触发“receive”事件，如何和服务器发送的消息进行区分.
			    		//答： 用户在创建IOS本地消息是可以在“payload”节点添加特殊标记对消息进行区分
			    		if(JSON.stringify(pushInfo).indexOf('localIos') == -1){
			    			if (pushInfo.aps == null || pushInfo.aps == 'null' || !pushInfo.aps) {//receive模式接收到在线APNS消息
				        		pushInfo.payload.type = 'localIos';
							var payloadLocal = JSON.stringify(pushInfo.payload);
				        		plus.push.createMessage( pushInfo.title, payloadLocal, {cover:false} );
				        } else {
				        		pushInfo.payload.payload.type = 'localIos';
							var payloadLocal = JSON.stringify(pushInfo.payload.payload);
				        		plus.push.createMessage( pushInfo.payload.title, payloadLocal, {cover:false} );
				        }
			    		}
			    }, false );

			}, false );
			//推送结束

		</script>

			mui.plusReady(function() {
				document.addEventListener('refresh', function() {
					Refresh();
				})

				Refresh();
				function Refresh() { //刷新
					//获取缓存
					var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
					var userId = plus.storage.getItem('$userId');
					var oldToken = plus.storage.getItem('oldToken');
					var sellerType = plus.storage.getItem('sellerType');
					$('.qiandao').html('签到');
					$('#mypic').attr('src','https://b-ssl.duitang.com/uploads/item/201710/12/20171012232816_GX5iw.thumb.224_0.jpeg')
					//签到
					$('.qiandao').unbind('click').click(function(){
						mui.ajax(serverUrl+'/app/customer/sign',{
							data:{
								userId:userId,
								identityType:identityT
							},
							dataType:'json',
							headers: {"Authorization": oldToken},
							type:'post',
							timeout:10000,
							success:function(data,type,xhr){
								plus.nativeUI.closeWaiting();
								console.log('签到',data);
								if(data.code == 0 ){
									plus.nativeUI.closeWaiting();
									plus.nativeUI.toast('签到成功，增加1乐币');
									$('.qiandao').html('已签到');
									Refresh();
								}
								if(data.code == 1000 ){
									mui.toast(data.message)
								}else if(data.code == -1 ){
									mui.toast(data.message)
								}

							},
							error:function(xhr,type,errorThrown){
								plus.nativeUI.closeWaiting();
								console.log('登录响应失败');
							}
						});
					})

					document.addEventListener('refreshInfoC', function() {
						showMsg();
					})
					function showMsg(){
						mui.ajax(serverUrl+'/app/user/message/unread/number',{
							data:{
								userId:userId,
								identityType:identityT
							},
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{"Authorization":oldToken},
							success:function(data,type,xhr){
								plus.nativeUI.closeWaiting();
								console.log('消息',data);
						       	if(data.code == 0){
							     	if(data.content){
							     		var logisticMsg = data.content.logisticMsg || 0;
							     		var notifyMsg = data.content.notifyMsg || 0;
										if(logisticMsg > 0 || notifyMsg > 0){
							       			mui('#ctMsg')[0].style.display = 'block';
							       		}else{
							       			mui('#ctMsg')[0].style.display = 'none';
							       		}
									}
						       	}
						       	plus.nativeUI.closeWaiting();
							},
							error:function(xhr,type,errorThrown){
								plus.nativeUI.closeWaiting();
								console.log('当前网络不好,请重试');
							}
						});
					}

					loadmyinfo();
					if(identityT == 0 || identityT == 4 || identityT == 5){//导购
						$('#onlyCust,.qiandao,.centerList,#onlyPs,#onlymange').hide()
						$('#onlyGuide,.orderType,.guiderN,#userNumber').show();
					}else if(identityT == 6){//顾客
						$('#onlyGuide,#onlymange,.centerList,.centerList,#onlyPs,#userNumber').hide();
						$('#onlyCust,.orderType,.customerN,.qiandao').show()
					}else if(identityT == 3){//工人
						$('#onlyGuide,#onlyCust,.centerList,.orderType,#onlymange,.qiandao,#onlyPs').hide();
						$('.workerN,#userNumber').show();
					}else if(identityT == 2){//项目经理
						$('.centerList,#onlyGuide,#onlyCust,#onlyPs,.qiandao').hide();
						$('.orderType,.manageN,#onlymange,#userNumber').show();
					}else{//配送员
						$('.centerList,.orderType,#onlymange,#onlyCust,.qiandao').hide();
						$('#onlyPs,#onlyGuide,#userNumber').show();
					}
					if(sellerType == 'SUPERVISOR'){
						$('#storePreDepositb').show()
					}else{
						$('#storePreDepositb').hide()
					}

					/*设置*/
					mui('.shezhi')[0].addEventListener('tap',function(){
						openview({
							view:'page/personal/shezhi.html',
							id:'shezhi'
						});
					});

					function loadmyinfo() {
						//个人信息
						mui.ajax(serverUrl+'/app/user/homepage', {
							data: {
								userId: userId,
								identityType: identityT
							},
							dataType: 'json',
							headers: {
								"Authorization": oldToken
							},
							type: 'post',
							timeout: 10000,
							success: function(data, type, xhr) {
								console.log('个人信息', data);
								if(data.code == 0) {
									plus.nativeUI.closeWaiting();
									if(data.content) {
										if(!data.content.canSign){
											$('.qiandao').removeAttr('onclick').html('已签到');
										}else{
											$('.qiandao').attr('onclick');
										}
										if(identityT == 6){
											if(data.content.name) {
												$('#userName').html(data.content.name)
											} else {
												$('#userName').html('未填写')
											}
										}else{
											$('#userName').html(data.content.name)
											$('#userNumber span').html(data.content.number)
										}

										if(data.content.picUrl) {
											$('#mypic').attr('src', data.content.picUrl)
										}else{
											$('#mypic').attr('src', 'img/editset.png')

										}
										if(data.content.mobile) {
											plus.storage.setItem('mobile',data.content.mobile);
										}
										if(data.content.guideName) {
											$('#guideName').html(data.content.guideName)
										} else {
											$('#guideName').html('无')
										}
										if(data.content.guideMobile) {
											$('#guideMobile').css('display','inline-block').attr('href', 'tel:' + data.content.guideMobile)
										}else{
											$('#guideMobile').css('display','none')
										}
//										if(data.content.light) {
//											$('#dengh').html(data.content.light)
//										} else {
//											$('#dengh').html('无')
//										}
										if(data.content.balance){
											$('#accoutMoney,#manageMoney,#userAct').html('¥'+data.content.balance)
										}else{
											$('#userAct,#accoutMoney').html(0)
										}
										if(data.content.lb){
											$('#coin,#userlb').html(data.content.lb)
										}else{
											$('#userlb').html(data.content.lb)
											$('#coin,#userlb').html(0)
										}
										if(data.content.cashCouponQty){
											$('#cashCouponQty').html(data.content.cashCouponQty)
										}
										if(data.content.productCouponQty){
											$('#productCouponQty').html(data.content.productCouponQty)
										}
										if(identityT == 0){
											if(data.content.mobile) {
												$('#bindPhone').css('display','none')
												$('#guidesPhone').html(data.content.mobile);
											}else{
												$('#guidesPhone').css('display','inline-block')
												$('#guidesPhone').html('未填写')
											}
										}
										if(identityT == 1){
											if(data.content.mobile) {
												$('#guidesPhone').html(data.content.mobile)
											}
											if(data.content.sendQty){
												$('#psNumber').html(data.content.psNumber)
											}else{
												$('#psNumber').html('0')

											}
										}
									}
								} else {
									mui.toast(data.message)
								}

							},
							error: function(xhr, type, errorThrown) {
								plus.nativeUI.closeWaiting();
								console.log('登录响应失败');
							}
						});
					}

					document.addEventListener('OrderNumR', function() {
						showOrderNum();
						loadmyinfo();
					})
					document.addEventListener('checkRf', function() {
						waitCheck()
					})
					//显示订单数量
					if(identityT != 1){
						showOrderNum();
					}
					if(identityT == 2){
						waitCheck()
					}
					function showOrderNum(){
						mui.ajax(serverUrl+'/app/order/AppOrderQuantity',{
							data:{ userId:userId,identityType:identityT },
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{"Authorization":oldToken},
							success:function(data,type,xhr){
								console.log('订单数量',data);
								if(data.code == 0){
									var unpaidOrderQuantity = data.content.unpaidOrderQuantity,pendingReceiveOrderQuantity = data.content.pendingReceiveOrderQuantity,
									    isEvaluatedOrderQuantity = data.content.isEvaluatedOrderQuantity,returningOrderQuantity = data.content.returningOrderQuantity;
									if(unpaidOrderQuantity){
										$('.orderNum').eq(0).html(unpaidOrderQuantity).css('display','inline-block')
									}else{
										$('.orderNum').eq(0).hide()
									}
									if(pendingReceiveOrderQuantity){
										$('.orderNum').eq(1).html(pendingReceiveOrderQuantity).css('display','inline-block')
									}else{
										$('.orderNum').eq(1).hide()
									}
									if(isEvaluatedOrderQuantity){
										$('.orderNum').eq(2).html(isEvaluatedOrderQuantity).css('display','inline-block')
									}else{
										$('.orderNum').eq(2).hide()
									}
									if(returningOrderQuantity){
										$('.orderNum').eq(3).html(returningOrderQuantity).css('display','inline-block')
									}else{
										$('.orderNum').eq(3).hide()
									}

//									unpaidOrderQuantity && ($('.orderNum').eq(0).html(unpaidOrderQuantity).css('display','inline-block'));
//									pendingReceiveOrderQuantity && ($('.orderNum').eq(1).html(pendingReceiveOrderQuantity).css('display','inline-block'));
//									isEvaluatedOrderQuantity && ($('.orderNum').eq(2).html(isEvaluatedOrderQuantity).css('display','inline-block'));
//									returningOrderQuantity && ($('.orderNum').eq(3).html(returningOrderQuantity).css('display','inline-block'));
								}else{
									console.error(data.message);
								}
							},
							error:function(xhr,type,errorThrown){
								console.error('显示订单数量响应失败！');
							}
						});
					}

					function waitCheck(){
						mui.ajax(serverUrl+'/app/material/audit/manager/list',{
							data:{'userID':userId,'status':1,'identityType':identityT,'page':1,'size':5},
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{"Authorization":oldToken},
							success:function(data,type,xhr){
								console.log('待审核',data);
									if(data.code == 0){
										if(data.content.total){
											$('#waitCheck').show().html(data.content.total)
										}else{
											$('#waitCheck').hide().html('')
										}
									}
							},
							error:function(xhr,type,errorThrown){
								console.log('响应失败  !');
							}
						});
					}
				} //刷新
			});
			var backButtonPress = 0;
			mui.back = function(event) {
				backButtonPress++;
				if(backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
		</script>
