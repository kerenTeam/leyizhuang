<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/commonY.css" />
		<link rel="stylesheet" type="text/css" href="../css/configW.css" />
	</head>
	<style type="text/css">
		.categray div {
			width: 80%;
			vertical-align: top;
		}
		
		.mui-numbox {
			background: none!important;
		}
		/*搜索*/
		
		.searchFind {
			position: relative;
		}
		
		.sint {
			right: 0;
			top: 2px;
			left: 0;
			position: absolute;
			display: flex;
			display: -webkit-flex;
			align-items: center;
		}
		
		.sint .back {
			font-size: 15px;
			color: #c7161e;
			flex-basis: 40px;
			margin-left: 0px;
			text-align: center;
			margin-right: 12px;
		}
		
		.fsearch {
			border-radius: 20px!important;
			background-color: #f9f9f9!important;
			border: 1px solid #dfdfdf!important;
			font-size: 15px!important;
			padding-left: 30px!important;
		}
		
		.fsearch::-webkit-input-placeholder {
			color: gray!important;
			text-align: left;
			font-size: 12px;
		}
		
		.mui-icon-search {
			position: absolute;
			top: 3px;
			color: gray;
			z-index: 200;
		}
		
		form {
			width: 100%;
			padding: 0 8px 0 27px;
		}
		
		.mui-icon-search2 {
			top: -2px;
			left: 10px;
			font-size: 24px!important;
		}
		
		input.fsearch::-webkit-input-placeholder {
			color: #999;
			opacity: 1;
			font-size: 15px;
		}
		
		#tabLink2 {
			height: 50px;
			position: relative;
			top: 3px;
		}
		
		#valInt::-webkit-input-placeholder {
			font-size: 12px;
		}
		/*分类*/
		
		.categray div {
			width: calc(100vw - 85px);
			width: -webkit-calc(100vw - 85px);
			width: -moz-calc(100vw - 85px);
			vertical-align: top;
		}
		
		.sedc span {
			margin-bottom: 10px;
			font-size: 16px;
			padding: 0 4px;
			border-radius: 3px;
		}
		
		.flexw div {
			position: relative;
			align-items: center;
			padding: 15px 0 10px;
		}
		
		.flexw div:not(:last-child):after {
			position: absolute;
			content: '';
			position: absolute;
			width: 1px;
			height: 30px;
			background: #DDD8CD;
			-webkit-transform: scaleX(.3);
			right: 0px;
			top: 12px;
			z-index: 999;
		}
		
		.afterBorder:after {
			bottom: -1px;
		}
		
		.mui-badge-danger {
			padding: 5px 10px;
			font-size: 14px;
			border-radius: 3px;
			background-color: #DDDDDD;
			color: gray;
		}
		
		.actBadge {
			background-color: #B42E28;
			color: white;
		}
		
		.filter>div {
			margin: 10px 0;
		}
		
		.actspan {
			color: #B42E28;
		}
		.messagefitler {
			-webkit-filter: invert(0.7);
			filter: invert(0.7);
		}
	</style>

	<body style="padding-bottom: 0px;">
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a id="leftbtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="tab-hd tab-hdtwo" id="tabLink2">
				<div class="searchFind">
					<span class="mui-icon mui-icon-search mui-icon-search2" id="clickSearch"></span>
					<div class="sint">
						<form id="searchf">
							<input type="search" id="valInt" class="fsearch" placeholder="请输入商品关键字">
						</form>
						<span class="back" id="cancelSearch">确认</span>
					</div>
				</div>
				<img src="../../images/center/zixunSvg.svg" onclick="poverTel()" class="mui-pull-right messagefitler" style="position: absolute;top:7px;right:-2px;width: 25px;" />
				
			</div>
			
		</header>
		<script src="../js/statusBar.js" type="text/javascript" charset="utf-8"></script>
		<div class="gocarticon" id="div2">
			<img src="../images/whitecart.svg" alt="" />
			<span class="mui-badge mui-badge-white">0</span>
		</div>
		<div class="mui-content" style="margin-top: 6px;">
			<!--一级分类-->
			<div class="mui-content flexw afterBorder" style="position: fixed;top: 74px;z-index: 99;left: 0;right: 0;height: 51px;border-top: 1px solid #EEEEEE;">
				<div class="water curActive" data-id="water">水</div>
				<div class="electric" data-id="electric">电</div>
				<div class="wood" data-id="wood">木</div>
				<div class="tile" data-id="tile">瓦</div>
				<div class="oil" data-id="oil">油</div>
			</div>
			<!--小分类-->
			<div class="filter beforeBorder" style="background-color:#EEEEEE;padding:6px 6px 0 6px;font-size:14px;margin-top: 50px;">
				<div class="categray categray2">
					<span class="mui-badge mui-badge-danger ftb actBadge" data-id='' data-name='brand'>品牌</span>
					<div class="sedc categrayb afterBorder"></div>
				</div>
				<div class="categray categray3">
		     		<span class="mui-badge mui-badge-danger ftb actBadge" data-id = '' data-name = 'specification'>规格</span>
		     		<div class="sedc categrayc"></div>
		     	</div>
			</div>

			<!--商品列表-->
			<div class="goodsList" id="goodsList"></div>

			<script type="text/html" id="goodsTpl">
				<ul class="mui-table-view">
					<%for(var i = 0 ;i<list.length;i++){%>
					<li class="mui-table-view-cell mui-media" id="<%=list[i].id%>" onclick="goodsInfo(<%=list[i].id%>)">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="<%=list[i].coverImageUri || '../img/editset.png'%>">
							<div class="mui-media-body ft16">
								<div style="word-break: break-all;white-space: normal;">
									<%=list[i].goodsName%>
								</div>
								<p class='mui-ellipsis ft14'>规格:
									<%=list[i].goodsSpecification%> &nbsp;单位:
									<%=list[i].goodsUnit%>
								</p>
								<p class='titcl ft14' style="word-break: break-all;white-space: normal;">
									<%if(list[i].workArea){%> 施工面积
									<%=list[i].workArea%>/平米 &nbsp;<br />
									<%}%>
									<%if(list[i].workCost){%> 施工成本
									<%=list[i].workCost%>元/平米
									<%}%>

								</p>
								<span class="activecl2 ft18">¥<%=list[i].retailPrice%></span>
								<%if(!list[i].materialQty){%>
								<img style="display:inline-block;float:right;margin-left:5px;vertical-align:middle" data-id="<%=list[i].id%>" class="toCart" src="../images/addcart.svg" />
								<div style="display: none;float:right;" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='9999'>
									<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
									<input class="mui-numbox-input" type="number" data-id="<%=list[i].id%>" value="1" />
									<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
								</div>
								<%}else{%>
								<img style="display:none;float:right;margin-left:5px;vertical-align:middle" data-id="<%=list[i].id%>" class="toCart" src="../images/addcart.svg" />
								<div style="float:right;" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='9999'>
									<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
									<input class="mui-numbox-input" type="number" data-id="<%=list[i].id%>" value="<%=list[i].materialQty%>" />
									<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
								</div>
								<%}%>
							</div>
						</a>
					</li>
					<%}%>
				</ul>
			</script>
		</div>

		<div class="upload text-center text-xs gray" id="upload"></div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			//打开咨询界面
			function poverTel() {
				mui.openWindow({
					url: '../consultTel.html',
					id: 'consultTel',
					styles: {
						background: 'transparent',
						bounce: 'vertical',
						bounceBackground: '#DCDCDC', //灰色

					},
					waiting: {
						autoShow: false
					},
					show: {
						aniShow: 'slide-in-bottom', //页面显示动画，默认为”slide-in-right“；

					}
				})
			}
			function goodsInfo(id) {
				openview({
					view: 'goodsInfo.html',
					id: 'goodsInfo',
					extrasobj: {
						goodId: id,
						specail: 1
					}
				})

			}
			mui.plusReady(function() {
				getCartNum();
				document.addEventListener('refreshct', function() {
					getCartNum();
				})

				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem('oldToken');
				var categoryCode = plus.webview.currentWebview().ctid,
					keywords = '';
				var brandId = '',specification=''
				if(!categoryCode) {
					categoryCode = 'water';
				}
				if(categoryCode) {
					$('.flexw div').siblings().removeClass('curActive');
					$('.' + categoryCode).addClass('curActive');
				}
				document.addEventListener('refresh', function() {
					$('.flexw div').removeClass('curActive')
					$('.flexw div').eq(0).addClass('curActive');
					kindType('water', keywords);
				})

				plus.nativeUI.showWaiting();
				document.addEventListener('refreshsd', function() {
					kindType(categoryCode, keywords);
				})
//				downRe(kindType);
				kindType(categoryCode, keywords);

				function kindType(categoryCode, keywords) {
					//一级分类切换
					$('.flexw div').unbind('click').click(function() {
						keywords = ''
						brandId = ''
						$('#valInt').val('')
						$(this).siblings().removeClass('curActive')
						$(this).addClass('curActive');
						$('.categray>span').addClass('mui-badge mui-badge-danger actBadge')
						categoryCode = $(this).attr('data-id')
						kindType($(this).attr('data-id'), keywords);
					})
					document.getElementById('upload').innerHTML = '';
					$(window).unbind('scroll');
					document.body.scrollTop = document.documentElement.scrollTop = 0;
					//品牌
					getGoodsBrand('','')
					function getGoodsBrand(goodsBrand,specification) {
						mui.ajax(serverUrl + '/app/goods/rank/brand/list', {
							data: {
								categoryCode: categoryCode,
								userId: userId,
								specification:specification,
								identityType: identityT,
							},
							dataType: 'json',
							headers: {
								"Authorization": oldToken
							},
							type: 'post',
							timeout: 10000,
							success: function(data, type, xhr) {
								console.log('品牌列表', data);
								if(data.code == 0) {
									plus.nativeUI.closeWaiting();
									if(data.content && data.content.length) {
										var html = '';
										for(var i = 0; i < data.content.length; i++) {
											if(data.content[i] && data.content[i].brandId) {
												if(goodsBrand == data.content[i].brandName){
													html += '<span class="actBadge" data-name = "brand" data-id="'+data.content[i].brandId+'">'+data.content[i].brandName+'</span>';
												}else{
													html += '<span data-name = "brand" data-id="' + data.content[i].brandId + '">' + data.content[i].brandName + '</span>';
												}
											}
										}
										$('.categrayb').html(html)
										//商品 筛选
										$('.categray2 span').unbind('click').click(function() {
											$(window).unbind('scroll');
											Spagenum = 2; //实到页数
											Ypagenum = 1; //应到页数
											document.body.scrollTop = document.documentElement.scrollTop = 0;
											$(this).parentsUntil('.filter').find('span').removeClass('actBadge actspan');
											$(this).addClass('actBadge');

											var categorySecond, goodsBrand, goodType, specification;
											goodsBrand = $('.categray2 .actBadge').text() == '品牌' ? '' : $('.categray2 .actBadge').text();
											brandId = $(this).attr('data-id')
											specification = $('.categray3 .actBadge').text()=='规格' ? '': $('.categray3 .actBadge').text();
											getSpecification(goodsBrand,specification)
											goodsList(categoryCode, '', brandId,specification);
										})
									} else {
										$('.categrayb').html('无')
									}
								}
								if(data.code == 1000) {
									mui.toast(data.message)
								} else if(data.code == -1) {
									mui.toast(data.message)
								}

							},
							error: function(xhr, type, errorThrown) {
								plus.nativeUI.closeWaiting();
								console.log('登录响应失败');
							}
						});
					}

					//规格
					getSpecification('','')
					function getSpecification(goodsBrand,specification){
						mui.ajax(serverUrl+'/app/goods/rank/specification/list',{
							data:{
								categoryCode:categoryCode, 
								goodsBrand:goodsBrand, 
								userId:userId,
								identityType:identityT
							},
							dataType:'json',
							headers: {"Authorization": oldToken},
							type:'post',
							timeout:10000,
							success:function(data,type,xhr){
								console.log('规格列表',data);
								if(data.code == 0 ){
									plus.nativeUI.closeWaiting();
									if(data.content && data.content.length){
										var html = '';
										for(var i = 0 ;i<data.content.length;i++){
											if(data.content[i] && data.content[i].specificationName){
												if(specification == data.content[i].specificationName){
													html+='<span class="actBadge" data-name = "specification" data-id="'+data.content[i].specificationName+'">'+data.content[i].specificationName+'</span>';
												}else{
													html+='<span data-name = "specification" data-id="'+data.content[i].specificationName+'">'+data.content[i].specificationName+'</span>';
												}
											}
										}
										$('.categrayc').html(html ||'无');
										//商品 筛选
										$('.categray3 span').unbind('click').click(function(){
											$(window).unbind('scroll');
											Spagenum = 2; //实到页数
											Ypagenum = 1; //应到页数
				 							document.body.scrollTop = document.documentElement.scrollTop = 0;
											$(this).parentsUntil('.filter').find('span').removeClass('actBadge actspan');
											$(this).addClass('actBadge');
											
											var categorySecond,goodsBrand,goodType,specification;
											goodsBrand = $('.categray2 .actBadge').text()=='品牌' ? '': $('.categray2 .actBadge').text();
											specification = $('.categray3 .actBadge').text()=='规格' ? '': $('.categray3 .actBadge').text();
											getGoodsBrand(goodsBrand,specification)
											brandId = $('.categray2 .actBadge').attr('data-id')
											goodsList(categoryCode, '', brandId,specification);
										})
									}else{
										$('.categrayc').html('无');
									}
								}
								if(data.code == 1000 ){
									mui.toast(data.message)
								}else if(data.code == -1 ){
									mui.toast(data.message)
								}
	
							},
							error:function(xhr,type,errorThrown){
								plus.nativeUI.closeWaiting();
								console.log('规格响应失败');
							}
						});
					}

					var Spagenum = 2; //实到页数
					var Ypagenum = 1; //应到页数
					var oneSize = 10;
					
					
					goodsList(categoryCode, keywords, brandId,specification)

					function goodsList(categoryCode, keywords, brandId, specification) {
						plus.nativeUI.showWaiting()
						var api = ''
						if(identityT == 6){
							api = '/app/goods/rank/list'
						}else{
							api ='/app/goods/zs/rank/list'
						}
						//商品列表
						mui.ajax(serverUrl + api, {
							data: {
								keywords: keywords,
								firstCategoryCode: categoryCode,
								brandId: brandId,
								specification:specification,
								userId: userId,
								identityType: identityT,
								page: 1,
								size: oneSize
							},
							dataType: 'json',
							headers: {
								"Authorization": oldToken
							},
							type: 'post',
							timeout: 10000,
							success: function(data, type, xhr) {
								plus.nativeUI.closeWaiting()
								console.log('商品列表', data);
								if(data.code == 0) {
									plus.nativeUI.closeWaiting();
									if(data.content) {
										if(data.content.list && data.content.list.length) {
											$('#goodsList').html(template('goodsTpl', {
												list: data.content.list
											}));
											$('.toCart,.mui-numbox button').click(function() {
												event.stopPropagation()
											})
											var platform = plus.storage.getItem('platform')
											$('.mui-numbox input').click(function() {
												if(platform == 'ANDROID') {
													$(this).select();
												} else {
													$(this).focus();
													$(this).get(0).selectionStart = 0;
													$(this).get(0).selectionEnd = $(this).get(0).value.length;
												}
												event.stopPropagation()
											})
											mui('.mui-numbox').numbox();
											//加入购物车
											$('.toCart').unbind('click').click(function() {
												event.stopPropagation()
												var goodid = $(this).attr('data-id');
												var cur = $(this);
												plus.nativeUI.showWaiting();
												addCart(goodid, 1, cur);
											})
											//数量选择 -> 加入购物车
											$('.mui-numbox input').on('change', function() {
												plus.nativeUI.showWaiting();
												var cur = $(this);
												var number = $(this).val(); //当前数量
												var goodsid = $(this).attr("data-id"); //当前商品id
												if(number > 0) {
													var goodsList = [{
														'id': goodsid,
														'qty': number
													}];
													mui.ajax(serverUrl + '/app/materialList/edit/batch', {
														data: {
															userId: userId,
															identityType: identityT,
															goodsList: JSON.stringify(goodsList),
														},
														dataType: 'json',
														headers: {
															"Authorization": oldToken
														},
														type: 'post',
														timeout: 10000,
														success: function(data, type, xhr) {
															plus.nativeUI.closeWaiting();
															console.log('加入购物车', data);
															if(data.code == 0) {
																mui.fire(plus.webview.getWebviewById('cart.html'), 'refresh');
															} else {
																mui.toast(data.message)
															}

														},
														error: function(xhr, type, errorThrown) {
															plus.nativeUI.closeWaiting();
															console.log('登录响应失败');
														}
													});
												} else {
													mui.confirm('狠心不要了咩？', '提示', ['取消', '确定'], function(e) {
														if(e.index == 1) {
															mui.ajax(serverUrl + '/app/materialList/goods/delete', {
																data: {
																	userId: userId,
																	identityType: identityT,
																	goodsIdArray: goodsid,
																},
																dataType: 'json',
																headers: {
																	"Authorization": oldToken
																},
																type: 'post',
																timeout: 10000,
																success: function(data, type, xhr) {
																	plus.nativeUI.closeWaiting();
																	console.log('删除', data);
																	if(data.code == 0) {
																		mui.fire(plus.webview.getWebviewById('cart.html'), 'refresh');
																	} else {
																		mui.toast(data.message)
																	}

																},
																error: function(xhr, type, errorThrown) {
																	plus.nativeUI.closeWaiting();
																}
															});
														} else {
															plus.nativeUI.closeWaiting();
															cur.val(1);
															cur.siblings().removeAttr('disabled');
														}

													})
												}

											})

											function addCart(goodid, num, cur) {
												mui.ajax(serverUrl + '/app/materialList/add', {
													data: {
														userId: userId,
														identityType: identityT,
														params: goodid + '-' + num
													},
													dataType: 'json',
													headers: {
														"Authorization": oldToken
													},
													type: 'post',
													timeout: 10000,
													success: function(data, type, xhr) {
														plus.nativeUI.closeWaiting();
														console.log('加入购物车', data);
														if(data.code == 0) {
															mui.fire(plus.webview.getWebviewById('cart.html'), 'refresh');
															cur.next().show();
															cur.next().find('input').val(1);
															cur.next().find('input').siblings().removeAttr('disabled');
															cur.hide();
														} else {
															mui.toast(data.message)
														}

													},

		<script type="text/javascript">
			// 获取节点
			var block = document.getElementById("div2");
			var oW, oH;
			// 绑定touchstart事件
			block.addEventListener("touchstart", function(e) {
				console.log(e);
				var touches = e.touches[0];
				oW = touches.clientX - block.offsetLeft;
				oH = touches.clientY - block.offsetTop;
				//阻止页面的滑动默认事件
				document.addEventListener("touchmove", defaultEvent, false);
			}, false)

			block.addEventListener("touchmove", function(e) {
				var touches = e.touches[0];
				var oLeft = touches.clientX - oW;
				var oTop = touches.clientY - oH;
				if(oLeft < 0) {
					oLeft = 0;
				} else if(oLeft > document.documentElement.clientWidth - block.offsetWidth) {
					oLeft = (document.documentElement.clientWidth - block.offsetWidth);
				}
				block.style.left = oLeft + "px";
				block.style.top = oTop + "px";
			}, false);

			block.addEventListener("touchend", function() {
				document.removeEventListener("touchmove", defaultEvent, false);
			}, false);

			function defaultEvent(e) {
				e.preventDefault();
			}
		</script>
