<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账单还款</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/commonY.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/configW.css" />
	</head>
	<style type="text/css">
		#tabLink {
			background: #FFFFFF;
		}
		
		#tabLink li.active {
			border-bottom: 2px solid #B62D29;
			box-sizing: border-box;
			color: #B62D29;
		}
		
		.tab-hd {
			height: 45px !important;
			border-bottom: 1px solid #EFEFF4 !important;
		}
		
		#tabLink li {
			height: 45px !important;
			line-height: 45px;
			text-align: center;
			display: flex;
		}
		
		#tabLink li {
			width: 49%;
			display: inline-block;
		}
		
		.checkList {
			background-color: #fff;
			margin-top: 10px;
		}
		
		.checkList h4 {
			font-size: 14px;
			padding: 12px 10px;
		}
		
		.checkList h4 .h4span3 {
			float: right;
			color: #B62D29;
		}
		
		.checkList h4 .h4span2 {
			margin-left: 3%;
		}
		
		.checkListCon {
			padding: 10px;
			white-space: nowrap;
		}
		
		.checkListCon img {
			width: 23%;
			float: left;
			margin-left: 1.6%;
		}
		
		.checkListDZ {
			padding: 10px;
			color: #757575;
		}
		
		.checkListB {
			padding: 10px 20px;
			text-align: right;
		}
		
		#infoListDiv {
			transition: all .3s;
		}
		
		.categray div {
			width: 80%;
			vertical-align: top;
		}
		
		.mui-media {
			position: relative;
			padding-right: 0!important;
			padding-left: 0!important;
		}
		
		.mui-media a {
			-webkit-transform: translateX(20px);
		}
		
		.check {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			width: 15px;
			left: 10px;
		}
		
		.righticon {
			position: absolute;
			right: 10px;
			top: 50%;
			-webkit-transform: translateY(-50%);
			font-weight: bold;
		}
		
		#useCoupon {
			background: #B62D29;
			color: white;
			padding: 14px 20px;
			border-radius: 0;
		} 
		.bills {
			text-align: center;
			padding: 35px 0;
			background: white;
		}
		
		.billmony {
			font-size: 28px;
			font-weight: 500;
		}
		
		.recordel {
			text-align: center;
			background: white;
			background: #FFFFFF;
		}
		
		.cmonth {
			padding: 10px;
			text-align: center;
			background: #F0F5F8;
		}
		
		.fledw {
			justify-content: space-between!important
		}
		
		.fledw div {
			text-align: center;
			flex: 1;
		}
		.ppph{padding: 10px;background: #F0F0F0;font-size: 14px;}
		.paddc10{padding: 10px 0;justify-content: space-between}
		.paddc10 div{flex: 1;text-align: center;}
		::placeholder{font-size: 14px;}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a id="leftbtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账单还款</h1>
		 
		</header>
		<script src="../../js/statusBar.js" type="text/javascript" charset="utf-8"></script>
		<div class="mui-content" style="margin-top: 7px;">
		 
			<div class="bills afterBorder">
				<div class="ft14">应还金额</div>
				<div class="ft20 billmony">1741.00</div>
			</div>
			<div class="flexr pad15 ft14 maincl recordel afterBorder">
				<div>
					当前可用信用金
				</div>
				<div>
					¥190
				</div>
			</div>
			<div class="flexr pad15 ft14 maincl recordel">
				<div>
					还款后可用信用金
				</div>
				<div>
					¥1931
				</div>
			</div>
			<div style="position: fixed;bottom: 50px;left: 0;width: 100%;">
				
				<div class="flexr pad15 ft14 maincl recordel">
					<div>
						可用预存款¥1000 <span class="ft12" style="display: none;">剩余：8000</span>
					</div>
					<div>
						<input placeholder="请输入使用金额" style="border: none!important;width: 100px;margin-bottom: 0!important;padding: 0;font-size:14px;text-align: right;height: 25px;line-height: 25px;" type="text" />
					</div>
				</div>
			</div>
			
		</div>
		<div style="height:40px;"></div>
		<aside class="btmNav flexr" style="position: fixed;bottom: 0;left: 0;width: 100%;border-top: 1px solid #eee;">
			<a class="dp ft16" style="color: #B62D29;text-align: center;flex: 1;">
				<span>合计：</span><span class="totalMoney">¥1741</span>
			</a>
			<button id="useCoupon" class="mui-btn-danger" disabled="">立即还款</button>
		</aside>
		<!--操作表-->
		<div id="maskInfo" style="display: none;">
			<!-- 可选择菜单 -->
			<ul class="paychoose ft16">
				<li class="fttc padd10 afterBorder ft16 activecl">
					应付金额：<span id="payMoney">---</span>
				</li>
				<li class="padd10 afterBorder" id="alipay">
					<img src="../../images/order/alipay.svg" />支付宝
				</li>
				<li class="padd10 afterBorder" id="wxpay">
					<img src="../../images/order/weixinpay.svg" />微信
				</li>
				<li class="padd10 afterBorder">
					<img src="../../images/order/bankpay.svg" />银联支付
				</li>
				<li class="closeMask fttc padd10">
					取消
				</li>
			</ul>
		</div>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();

			function goInfo(audi) {
				openview({
					view: '../personal/myOrderDetail.html',
					id: 'myOrderDetail',
					extrasobj: {
						orderNo: audi,
						isButton: 'no'
					}
				})
			}

			function repayment() {
				openview({
					view: 'repayment.html',
					id: 'repayment',
				})
			}
			//支付成功回调
			function payOk(message) {
				mui.alert(message || '还款成功');
				repayment();
				setTimeout(function() {
					plus.webview.currentWebview().close();
				}, 500)
			}
			$('.paychoose li').click(function() {
				event.stopPropagation()
			})
			
			$('#tabLink li').click(function(){
				$('#tabLink li').removeClass('active');
				$(this).addClass('active'); 
				$('.contentppp').hide()
				$('.contentppp').eq($(this).index()).show()
				 
			})
			
			mui.plusReady(function() {
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem('oldToken')
				var page = plus.webview.currentWebview().page;
				var cusId = plus.webview.currentWebview().cusid;
				var pays = {};
				//				plus.nativeUI.showWaiting();
				//				kindType();
				function kindType() {
					//欠款查询列表
					mui.ajax(serverUrl + '/app/seller/arrearsAudit/list', {
						data: {
							userID: userId,
							identityType: identityT,
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 10000,
						success: function(data, type, xhr) {
							console.log('欠款查询列表', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content && data.content.length) {
									$('#goodsList').html(template('goodsTpl', {
										list: data.content
									}));
									//还款
									$('.check').click(function() {
										event.stopPropagation();
										if($(this).attr('src') == '../../images/center/uncheck.svg') {
											$('.check').removeClass('choosed')
											$('.check').attr('src', '../../images/center/uncheck.svg')
											$(this).addClass('choosed')
											$(this).attr('src', '../../images/center/checked.svg')
											$('.totalMoney').html($(this).parent().find('.arrearageMoney').html())
										} else {
											$(this).removeClass('choosed')
											$(this).attr('src', '../../images/center/uncheck.svg');
											$('.totalMoney').html('¥' + 0)
										}
										if($('.choosed').length > 0) {
											$('#useCoupon').removeAttr('disabled')
										} else {
											$('#useCoupon').attr('disabled', true)
										}
									})
									$('#useCoupon').click(function() {
										var id = $('.choosed').attr('data-id');
										$('#payMoney').html('￥' + $('.choosed').attr('data-money'))
										$('#maskInfo').fadeIn(200);
										toPay(id);
									})
								} else {
									$('#useCoupon,.btmNav').hide();
									$('#goodsList').html('<div style="text-align:center;padding:15px;color:gray">暂无欠款</div>')
								}
							} else {
								$('#useCoupon').hide();
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});

					function toPay(orderNumber) {
						//系统检测获取支付通道
						plus.payment.getChannels(function(channels) {
							console.log("channel " + JSON.stringify(channels));
							for(var i in channels) {
								var channel = channels[i];
								// 过滤掉不支持的支付通道：暂不支持360相关支付
								if(channel.id == 'qhpay' || channel.id == 'qihoo') {
									continue;
								}
								pays[channel.id] = channel;
								if(channel.id == 'alipay') { //添加支付事件
									document.getElementById('alipay').setAttribute('onclick', 'payfun("alipay","' + orderNumber + '")');
								}
								if(channel.id == 'wxpay') {
									document.getElementById('wxpay').setAttribute('onclick', 'payfun("wxpay","' + orderNumber + '")');
								}
								checkServices(channel);
							}
						}, function(e) {
							plus.nativeUI.alert("支付失败，请重试", null, "提示");
						});

						// 检测是否安装支付服务
						function checkServices(pc) {
							if(!pc.serviceReady) {
								var txt = null;
								switch(pc.id) {
									case "alipay":
										txt = "检测到系统未安装“支付宝快捷支付服务”，无法完成支付操作，是否立即安装？";
										break;
									default:
										txt = "系统未安装“" + pc.description + "”服务，无法完成支付，是否立即安装？";
										break;
								}

							}
						}
						//系统检测获取支付通道结束
					}
					// 支付方法
					window.payfun = function(id, orderNumber) {
						var varpay;
						if(id == 'alipay' || id == 'wxpay') {
							//调用支付功能
							plus.nativeUI.showWaiting();
							gopay(id, orderNumber);
						} else {
							plus.nativeUI.alert("当前环境不支持此支付通道！", null, "提示");
							return;
						}

						function gopay(id, orderNumber) {
							console.log(id + ' ' + orderNumber)
							if(id == 'wxpay') {
								//微信
								mui.ajax(serverUrl + '/app/wechatpay/repayment/pay', {
									data: {
										userId: userId,
										identityType: identityT,
										orderNumber: orderNumber,
									},
									type: 'post', //HTTP请求类型
									headers: {
										"Authorization": oldToken
									},
									timeout: 10000, //超时时间设置为10秒；
									success: function(data) {
										console.error(data);
										plus.nativeUI.closeWaiting();
										if(data.code == 0) {
											varpay = {
												"appid": data.content.appid,
												"noncestr": data.content.noncestr,
												"package": "Sign=WXPay",
												"partnerid": data.content.partnerid,
												"prepayid": data.content.prepayid,
												"timestamp": parseInt(data.content.timestamp),
												"sign": data.content.sign
											};
											//微信
											plus.payment.request(pays[id], varpay, function(result) {
												console.log("----- 支付成功 -----");
												var result = JSON.stringify(result);
												kindType();
												payOk(data.message);
											}, function(e) {
												console.log("----- 支付失败 -----");
												console.log("[" + e.code + "]：" + e.message);
												plus.nativeUI.alert("支付失败");
											});
										} else {
											mui.toast(data.message);
										}

									},
									error: function(xhr, type, errorThrown) {
										//异常处理；
										console.log(type);
										console.log("----- 请求订单失败 -----");
										console.log(xhr.status);
										plus.nativeUI.closeWaiting();
										plus.nativeUI.alert("获取订单信息失败！");
									}
								});
							} else {
								//支付宝
								mui.ajax(serverUrl + '/app/alipay/repayment/pay', {
									data: {
										userId: userId,
										identityType: identityT,
										orderNumber: orderNumber,
									},
									type: 'post', //HTTP请求类型
									headers: {
										"Authorization": oldToken
									},
									timeout: 10000, //超时时间设置为10秒；
									success: function(data) {
										console.error('HUANK', data);
										plus.nativeUI.closeWaiting();
										if(data.code == 0) {
											varpay = data.content;
											plus.payment.request(pays[id], varpay, function(result) {
												console.log("----- 支付成功 -----", JSON.stringify(result));
												plus.nativeUI.closeWaiting();
												plus.nativeUI.alert("支付成功");
												var result = JSON.stringify(result);
												kindType();
												payOk(data.message);
											}, function(e) {
												console.log("----- 支付失败 -----");
												console.log("[" + e.code + "]：" + e.message);
												plus.nativeUI.closeWaiting();
												plus.nativeUI.alert("支付失败");
											});
										} else {
											mui.toast(data.message);
										}

									},
									error: function(xhr, type, errorThrown) {
										//异常处理；
										console.log(type);
										console.log("----- 请求订单失败 -----");
										console.log(xhr.status);
										plus.nativeUI.closeWaiting();
										plus.nativeUI.alert("获取订单信息失败！");
									}
								});

							}
						}

					}

				}

			})
			$('#maskInfo li').click(function() {
				event.stopPropagation()
			})
			$('.closeMask').click(function() {
				event.preventDefault();
				$('#maskInfo').fadeOut(200);
			})
		</script>
	</body>

</html>
