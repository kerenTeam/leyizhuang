	<script type="text/javascript">
		mui.plusReady(function(){
			var userId = plus.storage.getItem('$userId');
			var oldToken = plus.storage.getItem("oldToken");
			var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;

			$('#tabLink li').click(function(){
				$('#tabLink li').removeClass('active');
				$(this).addClass('active');
				$('#loadingdiv').css('height','32px');
				loadFun($(this).index());
			})
			loadFun('');
			function loadFun(index){
				mui.ajax(serverUrl+'/app/material/audit/manager/audit',{
					data:{'userID':userId,'status':index,'identityType':identityT},
					dataType:'json',
					type:'post',
					timeout:1000,
					headers:{"Authorization":oldToken},
					success:function(data,type,xhr){
						console.log(data);
						var timeLoad = setInterval(function(){
							clearTimeout(timeLoad),timeLoad = null;
							if(data.code == 0){
								$('#loadingdiv').css('height','0px');
								var dataObj = {};
								/*addressObj.addressLi = data.content;*/
								document.getElementById('infoListDiv').innerHTML = template('infoList',dataObj);
							}else{
								mui.toast(data.message);
							}
						},500)
					},
					error:function(xhr,type,errorThrown){
						console.log('响应失败  !');
					}
				});
			}
		})


	</script>
