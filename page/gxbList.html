<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<style type="text/css"> 
		.gxbList{padding:20px;width: calc((100vw - 50px) / 2);float: left;text-align: center;background-color: #FF5053;margin: 5px;}
		.categray div{
 			width: 80%;
 			vertical-align: top;
 		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id='gName'></h1>
		</header>
		<div class="mui-content">
		
		    <!--商品列表-->
		    <div class="goodsList" id="goodsList"></div>
		    
		    <script type="text/html" id="goodsTpl">
		    	<ul class="mui-table-view">
		    		<%for(var i = 0 ;i<list.length;i++){%>
			    		<li class="mui-table-view-cell mui-media" id="<%=list[i].id%>" onclick="goodsInfo(<%=list[i].id%>)">
					        <a href="javascript:;">
					            <img class="mui-media-object mui-pull-left" src="<%=list[i].coverImageUri%>">
					            <div class="mui-media-body">
					                <%=list[i].goodsName%>
					                <p class='mui-ellipsis'>规格:<%=list[i].goodsSpecification%> &nbsp;单位:<%=list[i].goodsUnit%></p>
						            <span>￥<%=list[i].retailPrice%></span>
									<img style="display:inline-block;float:right;margin-left:5px;vertical-align:middle" data-id="<%=list[i].id%>" class="toCart" src="../images/addcart.svg"/>
						            <div style="display:inline-block;float:right;" class="mui-numbox" data-numbox-step='1' data-numbox-min='0'>
									  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
									  <input class="mui-numbox-input" type="number" />
									  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
									</div>
					            </div>
					        </a>
					    </li>
		    		<%}%>  
				</ul>
		    </script>  
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			function goodsInfo(id){
				openview({
					view:'goodsInfo.html',
					id: 'goodsInfo', 
					extrasobj:{goodId:id}
				}) 
				
			}
			mui.plusReady(function(){
				//获取缓存 
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId'); 
				var oldToken = plus.storage.getItem('oldToken');
				var gxId = plus.webview.currentWebview().gid;//商品列表
				var gName = plus.webview.currentWebview().gname;
				$('#gName').html(gName)
				plus.nativeUI.showWaiting();
				mui.ajax(serverUrl+'/app/process/processGoods/list',{
					data:{
						userId:userId,identityType:identityT,processId:gxId
					},
					dataType:'json',
					headers: {"Authorization": oldToken},
					type:'post',
					timeout:10000,
					success:function(data,type,xhr){ 
						console.log('工序包列表'+JSON.stringify(data));
						if(data.code == 0 ){
							plus.nativeUI.closeWaiting();
							if(data.content.length){
								//规格
								var spec = [];
								for(var i in data.content){
									if(data.content[i].goodsSpecification){
										spec.push(data.content[i].goodsSpecification)
									}
								}
								console.log('spec',spec);
								//去重
								spec = spec.unique1();
								console.log('spec',spec);
								var str='';
								for(var i = 0;i<spec.length;i++){
									str+='<span data-id="'+i+'">'+spec[i]+'</span>';
								}
								$('.categrayc').html(str)
								$('#goodsList').html(template('goodsTpl',{list:data.content}));
								$('.toCart,.mui-numbox button,.mui-numbox input').click(function() {
									event.stopPropagation()
								})
								mui('.mui-numbox').numbox();
								//加入购物车
								$('.toCart').click(function(){
									var goodid = $(this).attr('data-id');
									var num = $(this).next().find('input').val();
									if(num > 0){
										mui.ajax(serverUrl+'/app/materialList/add',{
											data:{
												userId:userId,
												identityType:identityT,
												params:goodid+'-'+num
											},
											dataType:'json',
											headers: {"Authorization": oldToken},
											type:'post',
											timeout:10000,
											success:function(data,type,xhr){ 
												plus.nativeUI.closeWaiting();
												console.log('加入购物车',data);
												if(data.code == 0 ){
													plus.nativeUI.toast('加入成功')
													$(".am-share").removeClass("am-modal-active");
													$(".sharebg ").removeClass("sharebg-active");							
													mui.fire(plus.webview.getWebviewById('cart.html'), 'refresh');
													 
												}else{
													mui.toast(data.message)
												}
												 
											},
											error:function(xhr,type,errorThrown){
												plus.nativeUI.closeWaiting();
												mui.toast(type)
												console.log('登录响应失败');
											}
										});
									}else{
										plus.nativeUI.toast('请选择商品数量')
									}
									
								})
							}else{
								$('#goodsList').html('<div style="text-align:center;padding:15px">暂无工序包列表</div>') 
							}
						}else{
							mui.toast(data.message)
						}
						 
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting();
						mui.toast(type)
						console.log('登录响应失败');
					}
				}); 
			})
			
			function goInfo(id){
				openview({
					view:'gxblist.html',
					id:'gxblist',
					extras:{gid:id}
				})
			}
			
			//数组去重
			Array.prototype.unique1 = function() {
				var res = [this[0]];
				for(var i = 1; i < this.length; i++) {
					var repeat = false;
					for(var j = 0; j < res.length; j++) {
						if(this[i] == res[j]) {
							repeat = true;
							break;
						}
					}
					if(!repeat) {
						res.push(this[i]);
					}
				}
				return res;
			}
		</script>
	</body>

</html>
