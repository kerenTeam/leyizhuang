<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>地理编码</title>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=8f29aefac8547821425571df8852f64b&plugin=AMap.Geocoder"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/commonY.css" />
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
	</head>

	<body onload="geocoder()">
		<header class="mui-bar mui-bar-nav fineB" style="padding-right: 15px;">
			<a id="leftbtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详细地址</h1>
		</header>
		<script src="../../js/statusBar.js" type="text/javascript" charset="utf-8"></script>
		<div class="mui-content">
			<div id="container" style="top: 71px;"></div>
			<div id="tip">
				<span id="result"></span>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var address = plus.webview.currentWebview().address
			}) 
			
			 var map = new AMap.Map("container", {
		        resizeEnable: true
		    });
		    function geocoder() {
		        var geocoder = new AMap.Geocoder({
		            city: "全国", //城市，默认：“全国”
		            radius: 1000 //范围，默认：500
		        });
		        //地理编码,返回地理编码结果
		        geocoder.getLocation("成都市天府五街", function(status, result) {
		        	alert(result)
		            if (status === 'complete' && result.info === 'OK') {
		                geocoder_CallBack(result);
		            }
		        });
		    }
		    function addMarker(i, d) {
		        var marker = new AMap.Marker({
		            map: map,
		            position: [ d.location.getLng(),  d.location.getLat()]
		        });
		        var infoWindow = new AMap.InfoWindow({
		            content: d.formattedAddress,
		            offset: {x: 0, y: -30}
		        });
		        marker.on("mouseover", function(e) {
		            infoWindow.open(map, marker.getPosition());
		        });
		    }
		    //地理编码返回结果展示
		    function geocoder_CallBack(data) {
		        var resultStr = "";
		        //地理编码结果数组
		        var geocode = data.geocodes;
		        for (var i = 0; i < geocode.length; i++) {
		            //拼接输出html
		            resultStr += "<span style=\"font-size: 12px;padding:0px 0 4px 2px; border-bottom:1px solid #C1FFC1;\">" + "<b>地址</b>：" + geocode[i].formattedAddress + "" + "&nbsp;&nbsp;<b>的地理编码结果是:</b><b>&nbsp;&nbsp;&nbsp;&nbsp;坐标</b>：" + geocode[i].location.getLng() + ", " + geocode[i].location.getLat() + "" + "<b>&nbsp;&nbsp;&nbsp;&nbsp;匹配级别</b>：" + geocode[i].level + "</span>";
		            alert(resultStr)
		            addMarker(i, geocode[i]);
		        }
		        map.setFitView();
		        document.getElementById("result").innerHTML = resultStr;
		    }
		</script>
	</body>

</html>
