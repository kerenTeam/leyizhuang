	<script>
		function materialList() {
			openview({
				view: 'materialList.html',
				id: 'materialList'
			})
		}

		function address() {
			openview({
				view: '../personal/address.html',
				id: 'address',
				extrasobj: {
					page: 'order'
				}
			})
		}
		mui.plusReady(function() {

			//级联示例
			var cityData = [{
				value: '110000',
				text: '9月1号(周五)',
				children: [{
					value: "1",
					text: "7:00-8:00"
				}, {
					value: "2",
					text: "8:00-9:00"
				}, {
					value: "3",
					text: "9:00-10:00"
				}]
			}, {
				value: '110000',
				text: '9月2号(周六)',
				children: [{
					value: "1",
					text: "7:00-8:00"
				}, {
					value: "2",
					text: "10:00-11:00"
				}, {
					value: "3",
					text: "13:00-20:00"
				}]
			}]
			var cityPicker = new mui.PopPicker({
				layer: 2
			});
			cityPicker.setData(cityData);
			var cityResult = document.getElementById('cityResult');
			cityResult.addEventListener('tap', function(event) {
				cityPicker.show(function(items) {
					$('#cityResult span').html(items[0].text + " " + items[1].text)
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}, false);
			//-----------------------------------------

			window.addEventListener('refresh', function(event) {
				cartload();
			});

			cartload();

			function cartload() {

			}

		})
	</script>
