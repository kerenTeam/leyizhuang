<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/configW.css"/>
	</head>
 	<style type="text/css">
 		.categray div{
 			width: 80%;
 			vertical-align: top;
 		}
 	 
 	</style>
	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a id="leftbtn" style="display: none;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品列表</h1>
		</header>
		
		<!--一级分类-->
		<div class="mui-content flexw">
		     <div class="water curActive" data-id = "water">
		     	水
		     </div>
		     <div class="electric" data-id = "electric">
		     	电
		     </div>
		     <div class="wood" data-id = "wood">
		     	木
		     </div>
		     <div class="tile" data-id = "tile">
		     	瓦
		     </div>
		     <div class="oil" data-id = "oil">
		     	油
		     </div> 
		</div>
		
		<!--小分类-->
		<div style="background-color:white;padding:15px;font-size:14px">
	     	<div class="categray">
	     		<span class="mui-badge mui-badge-danger">全部</span><div class="categraya"></div>
	     		 
	     	</div>
	     	<div class="categray">
	     		<span class="mui-badge mui-badge-danger">品牌</span><div class="categrayb"></div>
	     	</div>
	     	<div class="categray">
	     		<span class="mui-badge mui-badge-danger">规格</span><div class="categrayc"></div>
	     	</div>
	     	<div class="categray">
	     		<span class="mui-badge mui-badge-danger">类型</span><div class="categrayd"></div>
	     	</div>
	     </div>
	     
	    <!--商品列表-->
	    <div class="goodsList" id="goodsList"></div>
	    
	    <script type="text/html" id="goodsTpl">
	    	<ul class="mui-table-view">
	    		<%for(var i = 0 ;i<list.length;i++){%>
		    		<li class="mui-table-view-cell mui-media" id="<%=list[i].id%>" onclick="goodsInfo(<%=list[i].id%>)">
				        <a href="javascript:;">
				            <img class="mui-media-object mui-pull-left" src="<%=list[i].coverImageUri%>">
				            <div class="mui-media-body">
				                <%=list[i].goodsName%>
				                <p class='mui-ellipsis'>规格:<%=list[i].goodsSpecification%> &nbsp;单位:<%=list[i].goodsUnit%></p>
					            <span class="ft12 activecl">￥<%=list[i].retailPrice%></span>
								<img style="display:inline-block;float:right;margin-left:5px;vertical-align:middle" src="../images/addcart.svg"/>
					            <div style="display:inline-block;float:right;" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
								  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
								  <input class="mui-numbox-input" type="number" />
								  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
								</div>
				            </div>
				        </a>
				    </li>
	    		<%}%> 
			</ul>
	    </script> 
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			function goodsInfo(id){
				openview({
					view:'goodsInfo.html',
					id: 'goodsInfo', 
					extrasobj:{goodId:id}
				}) 
				
			}
			mui.plusReady(function(){
				
				var categoryCode = plus.webview.currentWebview().ctid;
				var pageFrom = plus.webview.currentWebview().page;
				if(pageFrom == 1){
					$('#leftbtn').css('display','block')
				}
				if(!categoryCode){
					categoryCode = 'water';
				}
				if(categoryCode){ 
					$('.flexw div').siblings().removeClass('curActive')
					$('.'+categoryCode).addClass('curActive');
				}
				document.addEventListener('refresh', function() {
					kindType('water');
				}) 
				 kindType(categoryCode);
				 function kindType(categoryCode){
				 	
//					plus.nativeUI.showWaiting();
				 	//获取缓存 
					var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
					var userId = plus.storage.getItem('$userId'); 
					var oldToken = plus.storage.getItem('oldToken');
					mui.ajax(serverUrl+'/app/goods/category/list',{
						data:{
							categoryCode:categoryCode,
							userId:userId,
							identityType:identityT
						},
						dataType:'json',
						headers: {"Authorization": oldToken},
						type:'post',
						timeout:10000,
						success:function(data,type,xhr){ 
							plus.nativeUI.closeWaiting();
							console.log('列表',data);
							if(data.code == 0 ){
								plus.nativeUI.closeWaiting();
								if(data.content.length){
									for(var i = 0;i<data.content.length;i++){
										$('.categraya').html('<span data-id="'+data.content[i].categoryId+'">'+data.content[i].categoryName+'</span>')
									}
								}else{
									$('.categraya').html('无')
								}
							}
							if(data.code == 1000 ){
								mui.toast(data.message)
							}else if(data.code == -1 ){
								mui.toast(data.message)
							}
							 
						},
						error:function(xhr,type,errorThrown){
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
					//品牌
					mui.ajax(serverUrl+'/app/goods/brand/list',{
						data:{
							categoryCode:categoryCode,
							userId:userId,
							identityType:identityT
						},
						dataType:'json',
						headers: {"Authorization": oldToken},
						type:'post',
						timeout:10000,
						success:function(data,type,xhr){ 
							console.log('品牌列表'+JSON.stringify(data));
							if(data.code == 0 ){
								plus.nativeUI.closeWaiting();
								var j = 0;
								if(data.content.length){
									for(var i = 0;i<data.content.length;i++){
										if(data.content[i].typeName){
											j++;
											$('.categrayb').html('<span data-id="'+data.content[i].brandId+'">'+data.content[i].brandName+'</span>')
										}
									}
									if(j == 0){
									 	$('.categrayd').html('无')
									}
								}else{
									$('.categrayb').html('无')
								}
							}
							if(data.code == 1000 ){
								mui.toast(data.message)
							}else if(data.code == -1 ){
								mui.toast(data.message)
							}
							 
						},
						error:function(xhr,type,errorThrown){
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
					//类型
					mui.ajax(serverUrl+'/app/goods/type/list',{
						data:{
							categoryCode:categoryCode,
							userId:userId,
							identityType:identityT
						},
						dataType:'json',
						headers: {"Authorization": oldToken},
						type:'post',
						timeout:10000,
						success:function(data,type,xhr){ 
							console.log('类型列表',data);
							if(data.code == 0 ){
								plus.nativeUI.closeWaiting();
								
								if(data.content.length){
									for(var i = 0;i<data.content.length;i++){
										$('.categrayd').html('<span data-id="'+data.content[i].typeId+'">'+data.content[i].typeName+'</span>')
									}
									
								}else{
									 $('.categrayd').html('无')
								}
							}
							if(data.code == 1000 ){
								mui.toast(data.message)
							}else if(data.code == -1 ){
								mui.toast(data.message)
							}
							 
						},
						error:function(xhr,type,errorThrown){
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					}); 
					//商品列表
					mui.ajax(serverUrl+'/app/goods/list',{
						data:{
							categoryCode:categoryCode,
							userId:userId,
							identityType:identityT
						},
						dataType:'json',
						headers: {"Authorization": oldToken},
						type:'post',
						timeout:10000,
						success:function(data,type,xhr){ 
							console.log('商品列表',data);
							if(data.code == 0 ){
								plus.nativeUI.closeWaiting();
								if(data.content.length){
									//规格
									var spec = [];
									for(var i in data.content){
										if(data.content[i].goodsSpecification){
											spec.push(data.content[i].goodsSpecification)
										}
									}
									console.log('spec',spec);
									//去重
									spec = spec.unique1();
									console.log('spec',spec);
									var str='';
									for(var i = 0;i<spec.length;i++){
										str+='<span data-id="'+i+'">'+spec[i]+'</span>';
									}
									$('.categrayc').html(str)
									
									$('#goodsList').html(template('goodsTpl',{list:data.content}));
									mui('.mui-numbox').numbox()
								}else{
									$('#goodsList').html('<div style="text-align:center;padding:15px">暂无商品</div>') 
								}
							}else{
								mui.toast(data.message)
							}
							 
						},
						error:function(xhr,type,errorThrown){
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					}); 
				 }
				 
				$('.flexw div').click(function(){
					$(this).siblings().removeClass('curActive')
					$(this).addClass('curActive'); 
					kindType($(this).attr('data-id'));
				})
			})
			//数组去重
			Array.prototype.unique1 = function() {
				var res = [this[0]];
				for(var i = 1; i < this.length; i++) {
					var repeat = false;
					for(var j = 0; j < res.length; j++) {
						if(this[i] == res[j]) {
							repeat = true;
							break;
						}
					}
					if(!repeat) {
						res.push(this[i]);
					}
				}
				return res;
			}
		</script>
	</body>

</html>
