		<script type="text/javascript">
			mui.init();

			function addPercent(num) {
				if(num > 100) return;
				var c = document.getElementsByClassName("circle")[0];
				//c.getElementsByTagName("span")[0].innerHTML = num;
				num = num * 3.6;
				if(num <= 180) {
					c.getElementsByClassName("right")[0].style.transform = "rotate(" + num + "deg)";
				} else {
					c.getElementsByClassName("right")[0].style.transform = "rotate(180deg)";
					c.getElementsByClassName("left")[0].style.transform = "rotate(" + (num - 180) + "deg)";
				}

			}
			function addPercent2(num) {
				if(num > 100) return;
				var c = document.getElementsByClassName("circle2")[0];
				//c.getElementsByTagName("span")[0].innerHTML = num;
				num = num * 3.6;
				if(num <= 180) {
					c.getElementsByClassName("right")[0].style.transform = "rotate(" + num + "deg)";
				} else {
					c.getElementsByClassName("right")[0].style.transform = "rotate(180deg)";
					c.getElementsByClassName("left")[0].style.transform = "rotate(" + (num - 180) + "deg)";
				}

			}
			function addPercent3(num) {
				if(num > 100) return;
				var c = document.getElementsByClassName("circle3")[0];
				//c.getElementsByTagName("span")[0].innerHTML = num;
				num = num * 3.6;
				if(num <= 180) {
					c.getElementsByClassName("right")[0].style.transform = "rotate(" + num + "deg)";
				} else {
					c.getElementsByClassName("right")[0].style.transform = "rotate(180deg)";
					c.getElementsByClassName("left")[0].style.transform = "rotate(" + (num - 180) + "deg)";
				}

			}
			function addPercent4(num) {
				if(num > 100) return;
				var c = document.getElementsByClassName("circle4")[0];
				//c.getElementsByTagName("span")[0].innerHTML = num;
				num = num * 3.6;
				if(num <= 180) {
					c.getElementsByClassName("right")[0].style.transform = "rotate(" + num + "deg)";
				} else {
					c.getElementsByClassName("right")[0].style.transform = "rotate(180deg)";
					c.getElementsByClassName("left")[0].style.transform = "rotate(" + (num - 180) + "deg)";
				}

			}
			function goInfo(audi,type) {
				if(type =='order'){
					openview({
						view: '../personal/myOrderDetail.html',
						id: 'myOrderDetail',
						extrasobj: {
							orderNo: audi,
							isButton: 'no'
						}
					})
				}else{
					openview({
						view: '../personal/myOrderRTdetail.html',
						id: 'myOrderRTdetail',
						extrasobj: {
							orderNo: audi,
							isButton: 'no'
						}
					})
				}
				
			} 
			mui.plusReady(function() {
				//获取缓存
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem('oldToken');
				plus.nativeUI.showWaiting();
				
				var monthc = new Date().getMonth()+1;
				monthc = monthc < 10 ?'0'+monthc :monthc;
				var yearc = new Date().getFullYear();
				$('#curmonthes').val(yearc+'-'+monthc)
				getFour(monthc,yearc);
				
				$('#curmonthes').change(function(){
					yearc = $(this).val().substr(0,4);
					monthc = $(this).val().substr(5);
					var actid = $('#firsttab .active').index();
					if(actid == 1){
						getOne(monthc,yearc) 
						loadFun(0);
						
					}else if(actid == 3){
						getThird(monthc,yearc)
						loadFun(0); 
					}else if(actid == 2){
						getTwo(monthc,yearc); 
						loadFun(0);
					}else{
						getFour(monthc,yearc); 
					}
				})
				 
				function getOne(monthc,yearc){
					plus.nativeUI.showWaiting()
					mui.ajax(serverUrl + '/app/statistics/personal', {
						data: {
							sellerId: userId,
							identityType: identityT,
							flag:'TS',
							month:Number(monthc),
							year:yearc,
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 30000,
						success: function(data, type, xhr) {
							plus.nativeUI.closeWaiting();
							console.log('桶数销量', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content) {
									$('#limitbalance span').html(data.content.targetQty+'桶')
									$('#tempbalance span').html(data.content.finishQty+'桶')

									var count = (data.content.finishQty / data.content.targetQty) * 100,
										i = 0;
									$('#availableBalance').html(data.content.finishChance * 100 .toFixed(2)+'%')

									var t = setInterval(function() {
										if(i < count) {
											addPercent(++i);
										}

									}, 10);

								}

							}
							if(data.code == 1000) {
								mui.toast(data.message)
							} else if(data.code == -1) {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
				}
				function getTwo(monthc,yearc){
					plus.nativeUI.showWaiting()
					mui.ajax(serverUrl + '/app/statistics/personal', {
						data: {
							sellerId: userId,
							identityType: identityT,
							flag:'HYS',
							month:Number(monthc),
							year:yearc,
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 30000,
						success: function(data, type, xhr) {
							plus.nativeUI.closeWaiting();
							console.log('活跃数销量', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content) {
									$('#limitbalance2 span').html(data.content.targetQty+'个')
									$('#tempbalance2 span').html(data.content.finishQty+'个')

									var count = (data.content.finishQty / data.content.targetQty) * 100,
										i = 0;
									$('#availableBalance2').html(data.content.finishChance * 100 .toFixed(2)+'%')

									var t = setInterval(function() {
										if(i < count) {
											addPercent2(++i);
										}

									}, 10);

								}

							}
							if(data.code == 1000) {
								mui.toast(data.message)
							} else if(data.code == -1) {

							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
				}
				function getThird(monthc,yearc){
					plus.nativeUI.showWaiting()
					mui.ajax(serverUrl + '/app/statistics/personal', {
						data: {
							sellerId: userId,
							identityType: identityT,
							flag:'XKF',
							month:Number(monthc),
							year:yearc,
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 30000,
						success: function(data, type, xhr) {
							plus.nativeUI.closeWaiting();
							console.log('新开发销量', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content) {
									$('#limitbalance3 span').html(data.content.targetQty+'个')
									$('#tempbalance3 span').html(data.content.finishQty+'个')

									var count = (data.content.finishQty / data.content.targetQty) * 100,
										i = 0;
									$('#availableBalance3').html(data.content.finishChance * 100 .toFixed(2)+'%')

									var t = setInterval(function() {
										if(i < count) {
											addPercent3(++i);
										}

									}, 10);
									var str = '';
									if(data.content.weekFinishDetails){
										data.content.weekFinishDetails.forEach(function(ele,index){
											str+=ele.startDate+' ~ '+ele.endDate+'<span>'+ele.finishQty+'</span>'
										})
										$('#weekFinishDetails').show().html(str)
									}
								}

							}
							if(data.code == 1000) {
								mui.toast(data.message)
							} else if(data.code == -1) {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
				}
				function getFour(monthc,yearc){
					plus.nativeUI.showWaiting()
					mui.ajax(serverUrl + '/app/statistics/personal', {
						data: {
							sellerId: userId,
							identityType: identityT,
							flag:'XL',
							year:parseInt(yearc),
							month:parseInt(Number(monthc)),
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 30000,
						success: function(data, type, xhr) {
							plus.nativeUI.closeWaiting();
							console.log('销量', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content) { 
									if(!data.content.targetSales){
										var count = 0
										data.content.targetSales = 0
									}else{
										var count = (data.content.finishSales / data.content.targetSales) * 100
									}
									$('#limitbalance4 span').html(data.content.targetSales+'元')
									$('#tempbalance4 span').html(data.content.finishSales+'元')
									$('#lyzTargetSales span').html(data.content.lyzTargetSales || 0+'元')
									$('#lyzFinishSales span').html(data.content.lyzFinishSales || 0+'元')
									var i = 0;
									$('#availableBalance4').html(data.content.finishChance * 100 .toFixed(2)+'%')

									var t = setInterval(function() {
										if(i < count) {
											addPercent4(++i);
										}

									}, 10);
								 	if(data.content.orderList && data.content.orderList.length){
								 		data.content.orderList.forEach(function(ele,index){
								 			if(ele.shipmentTime){
								 				ele.shipmentTime = ele.shipmentTime.substr(0,10)
								 			}
											if(ele.ordNo){
												if(ele.ordNo[0] == 'T'){ 
													ele.orderNo2 = ele.ordNo.substr(0, 5) + '**' + ele.ordNo.substr(13);
												}else{
													ele.orderNo2 = ele.ordNo.substr(0, 5) + '**' + ele.ordNo.substr(20);
												}
											}
										})
								 		$('#salesList').html(template('salesTpl', {
											list: data.content.orderList
										}))
								 	}
								 
								}

							}
							if(data.code == 1000) {
								mui.toast(data.message)
							} else if(data.code == -1) {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
				}
