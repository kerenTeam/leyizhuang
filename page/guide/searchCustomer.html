<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>搜索</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<!--<link rel="stylesheet" type="text/css" href="../../css/common.css">-->
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/configW.css" />
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/default.js" type="text/javascript" charset="utf-8"></script>
		<!--引入模板引擎-->
		<script src="../../js/artTemplate-native.js"></script>
	</head>
	<style type="text/css">
		header {
			height: 50px!important;
		}
		
		.searchFind {
			position: relative;
		}
		
		.sint {
			right: 0;
			top: 5px;
			left: 0;
			position: absolute;
			display: flex;
			align-items: center;
		}
		
		.sint .back {
			font-size: 14px;
			color: #F53C42;
			flex-basis: 40px;
			margin-left: 10px;
			text-align: center;
		}
		
		.fsearch {
			border-radius: 20px!important;
			background-color: #f9f9f9!important;
			border: 1px solid #dfdfdf!important;
			font-size: 12px!important;
			padding-left: 30px!important;
		}
		
		.fsearch::-webkit-input-placeholder {
			color: gray!important;
			text-align: left;
			font-size: 12px;
		}
		
		.mui-icon-search {
			position: absolute;
			left: 5px;
			top: 3px;
			color: gray;
		}
		
		form {
			width: 100%;
			margin-left: 10px;
		}
		.mui-icon{margin-left: 10px!important;}
		
		.tabPs {
			border-bottom: 1px solid #EEEEEE;
			position: fixed;
			top: 50px;
			left: 0;
			right: 0;
			height: -webkit-calc(31px + 13px);
			height: -moz-calc(31px + 13px);
			height: calc(31px + 13px);
			z-index: 99;
		}
		
		.tab {
			/*padding: 0 15px;*/
			background: white;
			font-size: 0px;
			/*display: flex;
			justify-content: space-around;*/
		}
		
		.tab div {
			padding: 15px 0;
			font-size: 13px;
			display: inline-block;
			width: 50%;
			text-align: center;
		}
		
		.tabActive {
			color: #F53C42;
			/*border-bottom: 2px solid #F53C42;*/
		}
		
		.border {
			position: absolute;
			z-index: 99;
			bottom: 0;
			left: 0;
			height: 2px;
			background-color: #F53C42;
			-webkit-transition: all 0.5s ease;
		}
		
		.tabcontent {
			position: relative;
			top: 0;
			display: none;
		}
		
		.taactive {
			display: block;
		}
		
		.cAvator {
			width: 0.4rem;
			height: 0.4rem;
			margin-right: 10px;
		}
		
		.userAvator {
			width: 0.4rem;
			height: 0.4rem;
			border-radius: 50%;
			margin-right: 10px;
		}
		
		.flexr {
			display: flex;
			width: 100%;
			background-color: white;
			justify-content: space-between;
			color: #303030;
			align-items: center;
		}
		
		.qashadow {
			margin-bottom: 10px;
			box-shadow: 0px 0px 1px 1px rgba(0, 0, 0, 0.1);
			background-color: white;
			padding: 10px
		}
		
		.qashadow img {
			width: 20px;
		}
		
		.qbot {
			margin-top: 10px;
			line-height: 1.3;
		}
		
		.Avator {
			width: 40px!important;
			height: 40px!important;
			border-radius: 50%;
		}
		
		#tab {
			display: none;
		}
		
		.history {
			position: relative;
			top: 50px;
			padding: 15px;
			background-color: white;
		}
		
		.history span {
			font-size: 12px;
			vertical-align: middle;
		}
		
		.history img {
			float: right;
			width: 20px;
		}
		
		.hisList {
			margin-top: 15px;
		}
		
		.hisList span {
			display: inline-block;
			padding: 5px 10px;
			background: rgba(0, 0, 0, .1);
			margin: 5px;
			border-radius: 3px;
			color: gray;
		}
		.mui-icon-search{font-size: 24px!important;}
		.mui-bar input[type=search] {
		    height: 35px;
		    margin: 3px 0;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: white;">
			<div class="searchFind">
				<span class="mui-icon mui-icon-search" style="padding-left: 0;" onclick="submitTest();"></span>
				<div class="sint">
					<form onsubmit="submitTest();return false;" id="searchf">
						<!--onsubmit="submitTest();return false;" -->
						<input type="search" class="fsearch" placeholder="顾客姓名/电话">
					</form>
					<span class="mui-action-back back">取消</span>
				</div>

			</div>
		</header>
		<script src="../../js/statusBar.js" type="text/javascript" charset="utf-8"></script>

		<div id="record">暂无搜索记录</div>
		<script id="recordTpt" type="text/html">
			<%if(data.length==0){%>
			<div class="searchRecord">
				&nbsp;&nbsp;搜索记录:无
			</div>
			<%}else{%>
			<div class="history latest">
				<span>最近搜索</span> <img src="../../images/delet.svg" class="clearStr" alt="" />
				<div class="clear"></div>
				<div class="hisList">
					<%for(var i=data.length-1;i>=0;i--){%>
					<span><%=data[i]%></span>
					<%}%>
				</div>
			</div>

			<%}%>
		</script>

		<!--tab-->
		<div id="tab">

			<div id="searchOut" style="margin-top: 51px;"></div>

			<script type="text/html" id="searchOutTpl">
				<div class="tabcontent tc1 taactive">

					<%for(var i=0;i < list.length;i++){%>
					<div class="qashadow" onclick="openDetail(<%=list[i].cusId%>)">
						<div class="qtop flexr">
							<div class="ft14" style="display: flex;align-items: center;padding: 10px 0;">
								<img class="Avator loadPics" data-src="" src="<%=list[i].picUrl%>" />

								<div style="flex: 1;margin-left: 10px;">
									<div class="maincl ft16">
										<span class="maincl"><%=list[i].name%></span>
										<span class="maincl"><%=list[i].mobile%></span>
									</div>
									<div class="ft14">
										<span class="disablecl">工种:<%=list[i].profession || "未填写"%></span>
									</div>
									<div class="ft14">
										<span class="disablecl">注册时间：<%=list[i].createTime%></span>
									</div>
								</div>
							</div>
							<div class="">
								<img src="../../images/center/right.svg" alt="" />
							</div>
						</div>
					</div>

					<%}%>
				</div>
			</script>
		</div>

		<script type="text/javascript">
			var immersed = 0;

			var ms = (/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
			if(ms && ms.length >= 3) { // 当前环境为沉浸式状态栏模式
				immersed = parseFloat(ms[2]); // 获取状态栏的高度
			}
			$(".tabPs").css("top", immersed + 50 + "px");
			$(".tabcontent").css("top", "calc(31px + 0.13rem + " + immersed + "px)")
		</script>

	</body>
	<script type="text/javascript">
		/*打开详情*/
		function openDetail(id){
			openview({
				view:'customerPage.html',
				id:'customerPage',
				extrasobj:{'cusid':id}
			})
		}
		mui.plusReady(function() {
			//自动弹出输入法
			var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if(mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				if(mui.os.android) {
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				//此处可写具体逻辑设置获取焦点的input
				setTimeout(function() {
					var inputElem = document.getElementsByClassName('fsearch')[0];
					inputElem.focus();
				}, 0);
			};
			initNativeObjects();
			showSoftInput();

			//缓存记录
			var searchCustomerStorage = JSON.parse(plus.storage.getItem("$searchCustomerStorage") || '[]');
			var myuserid = plus.storage.getItem('userid');
			//缓存记录 渲染
			var recordObj = {};
			recordObj.data = searchCustomerStorage;
			if(searchCustomerStorage.length) {
				var htmlrecord = template('recordTpt', recordObj);
				document.getElementById('record').innerHTML = htmlrecord;
			}

			//清除记录
			$('.clearStr').click(function() {
				plus.storage.removeItem("$searchCustomerStorage");
				$('.latest').css("display", "none");
				document.getElementById('record').innerHTML = "暂无搜索记录";
			})
			//搜索某一条 缓存 
			$('.hisList span').click(function(e) {
				e.preventDefault();
				$("#container").css("display", "none");
				$(".searchOut").css("display", "block");
				$("input").val($(this).text());
				doSearch($.trim($(this).text()))
			})

			//搜索方法
			$("input").focus(function() {
				$(".latest").css("display", "block");
				$("#tab").css("display", "none");
			})
			window.submitTest = function() {
				var searchCustomerStorage = JSON.parse(plus.storage.getItem("$searchCustomerStorage") || '[]');
				if($("input").val() != '') {
					var words = $("input").val();
					if(searchCustomerStorage.length != 0) {
						var flag = false;
						for(var i = 0; i < searchCustomerStorage.length; i++) {
							if(searchCustomerStorage[i] == words) {
								searchCustomerStorage[i] = words;
								flag = false;
								break;
							} else {
								flag = true;
							}
						}
						if(flag) {
							searchCustomerStorage.push(words);
						}
					} else {
						searchCustomerStorage.push(words);

					}
					plus.storage.setItem('$searchCustomerStorage', JSON.stringify(searchCustomerStorage));
					$(".latest").css("display", "none");
					$("#tab").css("display", "block");
					//执行搜索
					doSearch(words);
				} else {
					mui.toast("请输入搜索内容！");
					$(".latest").css("display", "block");
					$("#tab").css("display", "none");
				}
			}

			function doSearch(words) {
				$(".history").css("display", "none");
				$("#tab").css("display", "block");
				$("input").blur();
				plus.nativeUI.showWaiting();
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem("oldToken");
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;

				mui.ajax(serverUrl+'/app/user/search/customer', {
					data: {
						identityType: identityT,
						keywords: words,
						userId: userId
					},
					dataType: 'json',
					headers: {
						"Authorization": oldToken
					},
					type: 'post',
					timeout: 10000,
					success: function(data, type, xhr) {
						console.log('搜索商品列表' + JSON.stringify(data));
						if(data.code == 0) {
							plus.nativeUI.closeWaiting();
							if(data.content) {
								if(data.content.length) {
									$('#searchOut').html(template('searchOutTpl', {
										list: data.content
									}));

								} else {
									$('#searchOut').html('<div style="text-align:center;padding:15px;font-size: 12px;">暂无搜索结果</div>')
								}
							} else {
								$('#searchOut').html('<div style="text-align:center;padding:15px;font-size: 12px;">暂无搜索结果</div>')
							}

						} else {
							mui.toast(data.message)
						}

					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.closeWaiting();
						mui.toast(type)
						console.log('登录响应失败');
					}
				});
			}

		})
	</script>

</html>
