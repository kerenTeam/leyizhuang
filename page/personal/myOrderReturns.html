<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请退货(新的)</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/configW.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/commonY.css">
		<link rel="stylesheet" type="text/css" href="../../css/indexY.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/resetY.css">
		<link rel="stylesheet" href="../../css/youxd.css">
		<link href="../../css/mui.picker.minY.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style type="text/css">
			.beizhu{margin-top: 20px;}
			.beizhu h5{padding-left: 15px;font-size: 16px;color: #555;}
			.disablecl{color: #555;}
			.mui-checkbox input[type=checkbox]:before, .mui-radio input[type=radio]:before {font-size: 20px;}
			.mui-checkbox input[type=checkbox], .mui-radio input[type=radio] {top: 10px;}
			#BZCon{margin: 15px;width: calc(100% - 30px);border: none;background-color: #eee;height: 90px;}
			.baocun{width: calc(100% - 30px);background-color: #B62D29;color: #fff;border: none;font-size: 16px;padding: 10px 20px;}
			.mui-btn-primary:enabled:active{border: none;}
			#fangshi{padding-top: 8px;padding-left: 15px;}
			#fangshi span{line-height: 20px;display: block;}
			.mui-checkbox, .mui-radio { display: inline-block;}
			.fangshiMore2{display: none;}
			#cityResult{padding: 0 !important;}
			p{color: #555;}
			#tuihuodizhi02 b{font-weight: initial;}
			#tuihuodizhi02{margin-bottom: 8px;position: relative;}
			#tuihuodizhi02 span{position: absolute;right: 2px;top: 14px;}
			.proWrap{position: relative;padding: 8px 15px;}
			.promotion{padding: 5px 15px;margin-bottom: -13px;background-color: #f5e9d5;color: #B62D29;}
			.biqoqian0{position: absolute;bottom: 8px;left: 15px;}
			.Promotion{background-color: rgba(0,0,0,0.02);}
			.Promotion{padding-bottom: 10px;}
			.Promotion h4.title, .noPromotion h4.title{padding: 0 15px 0px;font-size: 16px;margin: 0;padding-top: 15px;color: #dd524d;}
			.noPromotion h4.title{padding-bottom: 5px;}
			.disableClick{position: relative;z-index: 1;}
			.clickIn{position: absolute;width: 100%;height: 100%;left: 0;top: 0;z-index: 10;}
			.allAble{padding: 10px 15px 5px;font-size: 14px;overflow: hidden;}
			.allAbleIn{float: right;height: 32px;margin-top: -8px;margin-right: 1px;}
			.Promotion .disableClick [class*=btn-numbox][disabled]{background-color: #fff;}
			#main{border: none;}
			.mui-numbox{border: solid 1px #e4e4e4;}
			.mui-numbox .mui-input-numbox, .mui-numbox .mui-numbox-input{border-right: solid 1px #e4e4e4!important;border-left: solid 1px #e4e4e4!important;}
			.messStr{line-height: 10px;font-size: 9px;margin: 0 !important;color: #EE9000;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav fineB" style="padding-right: 15px;">
			<a id="leftbtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">申请退货</h1>
		</header>
		<script src="../../js/statusBar.js"></script>
		<div id="main0" style="padding-bottom: 10px;">
			<!--列表loading-->
			<div id="loadingdiv" style="text-align: center;font-size: 14px;height:32px;margin-top: 48px;
				line-height: 30px;color: #666;-webkit-transition: all .3s;overflow: hidden;">
				<img style="width: 30px;margin-top:5px;" src="../../img/Rolling.svg" />
			</div>
			<!--列表loading结束-->
		</div>
		<div id="main" style="padding-top: 48px !important;padding-bottom: 10px;display: none;">
			<div class="proWrapAll" id="goodsD"></div>
			<script type="text/html" id="goodsS">
				{{ each list value0 key }}
					<!--促销商品-->
					{{ if value0.promotionId }}
						<div class="Promotion fineB">
							<h4 class="title">{{value0.actName}}({{value0.actPromotionType}})</h4>
							<div class="allAble fineB0">
								订单组数：{{ value0.orderGroupNumber }} &nbsp; 可退组数：{{ value0.groupNumberAble }}
								<div class="mui-numbox span2 allAbleIn" data-numbox-min='0' data-numbox-max='{{ value0.groupNumberAble }}'>
									<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
									<input class="mui-input-numbox goodNumgroup" data-id="{{ value0.promotionId }}" type="tel" value="0"/>
									<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
								</div>
							</div>
							{{ each value0.returnOrderGoodsList value1 key1 }}
								<div class="proWrapWs ">
									<div class="proWrap">
										<div class="proLeft proLeftTH">
											<img src="{{ value1.coverImageUri || '../../img/editset.png' }}">
										</div>
										<div class="proRight proRightTH">
											<h4>{{ value1.skuName }}</h4>
											{{ if value1.message}}
												<p class="messStr">{{ value1.message }}</p>
											{{ /if }}
											<p class="bianma001">
												{{ if value1.sku}}
													商品编码：{{ value1.sku }}
												{{ /if }}
											</p>
											<p class="bianma002"> 订单数量：{{ value1.orderQuantity }} 可退数量：{{ value1.returnableQuantity }}</p>
											{{ if value1.goodsLine == 'PRESENT' }}
												<em class="mui-badge mui-badge-danger biqoqian0">赠品</em>
											{{ else if value1.goodsLine == 'PRODUCT_COUPON' }}
												<em class="mui-badge mui-badge-warning biqoqian0">产品券</em>
											{{ /if }}
											<div>
												<span class="span1 span1TH">¥{{ value1.returnPrice }}</span>
												<div class="mui-numbox span2 disableClick" data-numbox-min='0' data-numbox-max='0'>
													<div class="clickIn"></div>
													<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
													<input class="mui-input-numbox goodNum" data-groupQty="{{ value1.groupQty }}" data-id="{{ value1.id }}" data-type="{{ value1.goodsLine }}" type="tel" value="0"/>
													<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							{{ /each }}
						</div>
					<!--非促销商品-->
					{{ else }}
						<div class="noPromotion">
							<h4 class="title">非促销商品</h4>
							{{ each value0.returnOrderGoodsList value1 key1 }}
								<div class="proWrapWs">
									<div class="proWrap">
										<div class="proLeft proLeftTH">
											<img src="{{ value1.coverImageUri || '../../img/editset.png' }}">
										</div>
										<div class="proRight proRightTH">
											<h4>{{ value1.skuName }}</h4>
											<p class="bianma001">
												{{ if value1.sku}}
													商品编码：{{ value1.sku }}
												{{ /if }}
											</p>
											<p class="bianma002"> 订单数量：{{ value1.orderQuantity }} 可退数量：{{ value1.returnableQuantity }}</p>
											{{ if value1.goodsLine == 'PRESENT' }}
												<em class="mui-badge mui-badge-danger biqoqian0">赠品</em>
											{{ else if value1.goodsLine == 'PRODUCT_COUPON' }}
												<em class="mui-badge mui-badge-warning biqoqian0">产品券</em>
											{{ /if }}
											<div>
												<span class="span1 span1TH">¥{{ value1.returnPrice }}</span>
												<div class="mui-numbox span2" data-numbox-min='0' data-numbox-max='{{ value1.returnableQuantity }}'>
													<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
													<input class="mui-input-numbox goodNum" data-id="{{ value1.id }}" data-type="{{ value1.goodsLine }}" type="tel" value="0"/>
													<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							{{ /each }}
						</div>
					{{ /if }}
				{{ /each }}
			</script>
			<div id="">
				<h3 class="thZhengce">*退换货注意事项</h3>
				<div class="beizhu">
			    		<h5>问题描述</h5>
					<textarea id="BZCon" placeholder="请您描述退货原因（最大可输入字数120字）" maxlength="255"></textarea>
			    </div>
			    <div id="fangshi">
			    		<span id="tostore">
			    			退货方式：
			    		</span>
			    		<div class="mui-input-row mui-radio mui-left smqh">
						<label>上门取货</label>
						<input name="radio1" dataType='HOUSE_PICK' value="上门取货" class="typeRadio" checked type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left tostore zhimendian">
						<label>送货至门店</label>
						<input name="radio1" dataType='RETURN_STORE' value="送货至门店" class="typeRadio" type="radio">
					</div>
					<div class="fangshiMore fangshiMore2">
						<p id="mendian0" style="padding-bottom: 6px;">请于上班时间送货到---</p>
						<p id="mendianA0">地址：----</p>
					</div>
					<div class="fangshiMore ">
						<div id="tuihuodizhi02" onclick="addAddress()">
							<b id="AD1">---</b> <b id="AD2">---</b>
							<p style="margin-right: 20px;" id="ADD1">
								<b id="AD0">省</b> <b id="AD4">市</b> <b id="AD5">区</b> <b id="AD6">街道</b>
								<b id="AD7">小区</b> <b id="AD8">详细地址</b>
							</p>
							<span class="mui-icon mui-icon-arrowright"></span>
						</div>
						<p>预约取货时间</p>
						<div id='cityResult' class="ui-alert pad10 ft15" style="min-height: 22px;"><span class="mui-pull-left pstime">选择</span><span class="mui-icon mui-icon-arrowdown maincl mui-pull-left ft16"></span></div>
					</div>
			    </div>
			    <div style="text-align: center;">
			    		<button type="button" id="submitBtn" class="mui-btn  mui-btn-primary baocun">提交</button>
			    </div>
			</div>
		</div>

		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/youxd.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				//选择地址
				function addAddress() {
					mui.plusReady(function(){
						var oneId = plus.webview.currentWebview().cusId;//导购的 客户id
						var extrasobjS = {
							page: 'order',
							goType:'toReturn'
						};
						if(oneId){
							extrasobjS = {
								page: 'order',
								ConeId:oneId,
								CidentityT:6,
								goType:'toReturn'
							}
						}
						openview({
							view: '../personal/address.html',
							id: 'address',
							extrasobj: extrasobjS
						})
					})

				}
			mui.plusReady(function(){
				//获取缓存
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem('oldToken');
				var orderNumber = plus.webview.currentWebview().orderNo;
				var deliveryType = plus.webview.currentWebview().deliveryType;
				var moreInfo = {};//获取用户退货方式和取货地址
				var cusId = plus.webview.currentWebview().cusId;
				var platform = plus.storage.getItem('platform');
				//门店自提 和 市场自提  无上门取货
				if(deliveryType == '门店自提' || deliveryType == '市场自提'){
					$('.smqh').hide();
					$('.zhimendian input').trigger('click')
					$('.fangshiMore').eq(0).css('display','block');
					$('.fangshiMore').eq(1).css('display','none');
				}else if(deliveryType && deliveryType.indexOf('券')!=-1){
					$('.smqh,.tostore,#tostore').hide();
					$('.zhimendian input').trigger('click')
					$('.fangshiMore').eq(0).css('display','block');
					$('.fangshiMore').eq(1).css('display','none');

				}
				//装饰公司申请退货页面无送货至门店
				if(identityT == 2){$('.zhimendian').hide();}
				/*退货方式tab*/
				$('.typeRadio').change(function(){
					if ($(".typeRadio[type='radio']:checked").val() == '送货至门店') {
						$('.fangshiMore').eq(0).css('display','block');
						$('.fangshiMore').eq(1).css('display','none');
					}else{
						$('.fangshiMore').eq(0).css('display','none');
						$('.fangshiMore').eq(1).css('display','block');
					}
				})
				var cityId = plus.storage.getItem('userCity');//获取城市
				window.addEventListener('readdstorage', function(event) {//选择后 刷新地址
					showAddressI();
				});
				showAddressI();
				function showAddressI(){
					var addressData = {'userId':userId,'identityType':identityT,'orderNumber':orderNumber};
					if(cusId){addressData = {'userId':cusId,'identityType':6,'orderNumber':orderNumber}};//如果是为了顾客
					mui.ajax(serverUrl + '/app/returnOrder/delivery/address',{//退货地址
						data:addressData,
						dataType:'json',
						type:'post',
						timeout:10000,
						headers:{"Authorization":oldToken},
						success:function(data,type,xhr){
							console.log('退货地址',data);
							if(data.code == 0){
								//有缓存地址
								if(plus.storage.getItem("$addressStorageTH1") != null){
									var ASTH1 = JSON.parse(plus.storage.getItem("$addressStorageTH1"))[0];
									console.log('缓存过来的地址',ASTH1);
									$('#AD1').html(ASTH1.person);
									$('#AD2').html(ASTH1.phone);
									$('#AD0').html(ASTH1.province);//省
									$('#AD4').html(ASTH1.city);
									$('#AD5').html(ASTH1.country);
									$('#AD6').html(ASTH1.street);
									$('#AD7').html(ASTH1.villageName);
									$('#AD8').html(ASTH1.address);
									plus.storage.removeItem("$addressStorageTH1");
								}else{
									if(data.content){
										moreInfo = data.content;
										$('#mendian0').html('请于上班时间送货到'+data.content.bookingStoreAddress+data.content.bookingStoreName);
										$('#mendianA0').html('地址：'+data.content.bookingStoreAddress);
										//显示上门取货地址
										$('#AD1').html(data.content.receiver);
										$('#AD2').html(data.content.receiverPhone);
										$('#AD0').html(data.content.deliveryProvince);//省
										$('#AD4').html(data.content.deliveryCity);
										$('#AD5').html(data.content.deliveryCounty);
										$('#AD6').html(data.content.deliveryStreet);
										$('#AD7').html(data.content.residenceName);
										$('#AD8').html(data.content.detailedAddress);
									}else{
										$('#AD1').css({'font-size':'14px','color':'#777'});
										$('#AD1').html('你还没有地址');
										$('#AD2,#AD5,#AD6,#AD7,#AD8,#AD0').html('');
										$('#AD4').html('点击添加地址');
									}
								}
							}else{
								mui.toast(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							console.error('退货地址，响应失败  !');
						}
					});
				}

				timeRanges();//获取时间段
				function timeRanges() {
					mui.ajax(serverUrl + '/app/city/get/deliveryTime', {
						data: { cityId: cityId },
						dataType: 'json',
						type: 'post',
						timeout: 10000,
						headers: { "Authorization": oldToken },
						success: function(data, type, xhr) {
							console.log('获取时间段', data);
							var dataObj = {};
							if(data.code == 0) {
								if(data.content && data.content.length) {
									var cityData = [];
									var cflag = 0;
									mui.each(data.content, function(index, item) {
										var eachday = {};
										eachday.children = [];
										eachday.text = item.day;
										mui.each(item.deliveryTime, function(index2, item2) {
											if(!cflag) {
												if(item2) {
													cflag = 1;
													$('#cityResult .pstime').html(item.day + " " + item2)
												}
											}
											eachday.children.push({
												'text': item2
											})
										})
										cityData.push(eachday)
									})
									console.log('cityData ', cityData);
									var cityPicker = new mui.PopPicker({
										layer: 2
									});
									cityPicker.setData(cityData);
									var cityResult = document.getElementById('cityResult');
									cityResult.addEventListener('tap', function(event) {
										cityPicker.show(function(items) {
											$('#cityResult').attr('data-id', '1');
											if(!items[1].text) {
												plus.nativeUI.alert('当天无可选时间段')
											} else {
												$('#cityResult .pstime').html(items[0].text + " " + items[1].text)
											}
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);
									//-----------------------------------------
								}
								plus.nativeUI.closeWaiting();
							} else {
								mui.toast(data.message);
								plus.nativeUI.closeWaiting();

							}
						},
						error: function(xhr, type, errorThrown) {
							console.log('获取时间段，响应失败  !');
							plus.nativeUI.closeWaiting();

						}
					});
				}

				/*可退商品*/
				mui.ajax(serverUrl + '/app/returnOrder/second/goods/returnable',{
					//data:{'userId':userId,'identityType':identityT,'orderNumber':'CD_XN20180911115015315979'},
					data:{'userId':userId,'identityType':identityT,'orderNumber':orderNumber},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"Authorization":oldToken},
					success:function(data,type,xhr){
						console.log('可退商品列表',data);
						if(data.code == 0){
							document.getElementById('goodsD').innerHTML = template('goodsS',{list:data.content});
							mui(".mui-numbox").numbox();
							$('.mui-numbox input').click(function() {
								if(platform == 'ANDROID'){
									$(this).select();
								}else{
									$(this).focus();
									$(this).get(0).selectionStart = 0;
									$(this).get(0).selectionEnd = $(this).get(0).value.length;
								}
								event.stopPropagation()
							});
							$('.goodNumgroup').change(function(){
								var thisVal = $(this).val();
								//$(this).parentsUntil('.proWrapAll').find('.disableClick input')
								$(this).parentsUntil('.proWrapAll').find('.disableClick input').each(function(index, ele){
									$(ele).val( thisVal * $(ele).attr('data-groupQty'))
								})
							})
							$('.clickIn').click(function(){
								mui.toast('请在上面统一选择数量!');
							})

						}else{
							mui.toast(data.message);
						}
						$('#main0').css('display','none');
						$('#main').fadeIn();
					},
					error:function(xhr,type,errorThrown){
						console.error('可退商品列表，响应失败  !');
					}
				});

				/*发起退货*/
				document.getElementById('submitBtn').onclick = function(){
					plus.nativeUI.showWaiting();
					var goodArray = [];//商品数据
					var actInfosObj = [];//选择可退数组
					$('.goodNum').each(function(index, ele) {
						if($(ele).val() != 0) {
							goodArray.push({
								'id': $(ele).attr('data-id'),
								'qty': $(ele).val(),
								'goodsLineType': $(ele).attr('data-type'),
							})
						}
					})
					$('.goodNumgroup').each(function(index, ele) {
						if($(ele).val() != 0) {
							actInfosObj.push({
								'promotionId': $(ele).attr('data-id'),
								'groupNumber': $(ele).val()
							})
						}
					})
					console.log(goodArray)
					console.log(actInfosObj)
					var reasonInfo = $('#BZCon').val();//备注
					var cusId = plus.webview.currentWebview().cusId;//顾客id
					var backType = $(".typeRadio[type='radio']:checked").attr('dataType');//退货方式
					var deliveryTime = $('.pstime').html();//退货时间
					var returnStoreCode = null,returnStoreName = null,returnStoreAddress = null,rejecter = null,rejecterPhone = null,
					    returnFullAddress = null,deliveryProvince = null,deliveryCity = null,deliveryCounty = null,deliveryStreet = null,residenceName = null,
						detailedAddress = null;
					if(true){//if(moreInfo){
						var returnDeliveryInfo = {};
						returnDeliveryInfo.returnStoreCode = moreInfo.bookingStoreCode;
						returnDeliveryInfo.returnStoreName = moreInfo.bookingStoreName;
						returnDeliveryInfo.returnStoreAddress = moreInfo.bookingStoreAddress;

						returnDeliveryInfo.rejecter = $('#AD1').html() || moreInfo.receiver;//人
						returnDeliveryInfo.rejecterPhone = $('#AD2').html() || moreInfo.receiverPhone;//电话
						returnDeliveryInfo.deliveryProvince = $('#AD0').html() || moreInfo.deliveryProvince;//省
						returnDeliveryInfo.deliveryCity = $('#AD4').html() || moreInfo.deliveryCity;//城市
						returnDeliveryInfo.deliveryCounty = $('#AD5').html() || moreInfo.deliveryCounty;//区县
						returnDeliveryInfo.deliveryStreet = $('#AD6').html() || moreInfo.deliveryStreet;//街道
						returnDeliveryInfo.residenceName = $('#AD7').html() || moreInfo.residenceName;//小区
						returnDeliveryInfo.detailedAddress = $('#AD8').html() || moreInfo.detailedAddress;//详细地址
						returnDeliveryInfo.returnFullAddress = moreInfo.shippingAddress;

						returnDeliveryInfo.deliveryType = backType;//退货方式
						returnDeliveryInfo.deliveryTime = deliveryTime;//退货时间
					}
					console.log('moreInfo',moreInfo);
					if(!goodArray.length){
						plus.nativeUI.closeWaiting();
						plus.nativeUI.alert('请选择商品');
					}else{
						if(backType == 'HOUSE_PICK'){
							if(!deliveryTime){
								plus.nativeUI.closeWaiting();
								mui.toast('请选择取货时间，如不能选择时间请稍后再是试！');
							}else if(!returnDeliveryInfo.deliveryProvince){
								plus.nativeUI.closeWaiting();
								mui.toast('请填写地址信息');
							}else if(!moreInfo){
								plus.nativeUI.closeWaiting();
								mui.toast('获取信息错误，请稍后再试！');
							}else{
								subFun();
							}
						}else{
							if(!moreInfo){
								plus.nativeUI.closeWaiting();
								mui.toast('获取信息错误，请稍后再试！');
							}else{
								subFun();
							}

						}
					}
					function subFun(){
						var dataObj = {
						  	"userId":userId,
						  	"identityType":identityT,
						  	"cusId":cusId,
						  	"orderNo":orderNumber,
						  	"returnDeliveryInfo":returnDeliveryInfo,
						  	"remarksInfo":reasonInfo,
						  	"reasonInfo":reasonInfo,
						  	"returnGoodsInfo":goodArray,
						  	"actInfos": actInfosObj
						};
						console.error(dataObj);
						mui.ajax(serverUrl + '/app/returnOrder/create',{
							data:dataObj,
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{"Authorization":oldToken,'Content-Type':'application/json'},
							success:function(data,type,xhr){
								console.log('创建退货',data);
								if(data.code == 0){
									mui.fire(plus.webview.getWebviewById('center.html'),'OrderNumR');
									mui.alert(data.message || '申请退货成功');
									openview({
										view:'myOrderRTList.html',
										id:'myOrderRTList',
									})
									var time2 = setTimeout(function(){
										plus.webview.currentWebview().close()
									},1000)
								}else{
									mui.toast(data.message);
								}
								plus.nativeUI.closeWaiting();
							},
							error:function(xhr,type,errorThrown){
								console.error('创建退货，响应失败  !');
								mui.toast('当前网络不好请重试');
								plus.nativeUI.closeWaiting();
							}
						});
					}
				}

				})
			});
		</script>
