		<script type="text/javascript">
			/*四级地址*/
			var $town = $('#demo3 select[name="town"]');
            var townFormat = function(info){
                $town.hide().empty();
                if(info['code']%1e4&&info['code']<7e5){ //是否为“区”且不是港澳台地区
                    $.ajax({
                        url:'http://passer-by.com/data_location/town/'+info['code']+'.json',
                        dataType:'json',
                        success:function(town){
                            $town.show();
                            for(i in town){
                                    $town.append('<option value="'+i+'">'+town[i]+'</option>');
                            }
                        }
                    });
                }
            };
            $('#demo3').citys({
                province:'四川',
//              city:'成都',
//              area:'青羊',
                onChange:function(info){
                    townFormat(info);
                }
            },function(api){
                var info = api.getInfo();
                townFormat(info);
            });
	    		/*地址结束*/

		<script type="text/javascript">
			//定位
			var latitude=0;//经度
			var longitude=0;//纬度
			function goMap(){
				openview({
					view:encodeURI('addressMap.html?center='+longitude+','+latitude+'&key=8f29aefac8547821425571df8852f64b'),
					id: 'addressMap',
					extrasobj:{pageid:'add-address',longitude:longitude,latitude:latitude}
				})
			}
			mui.plusReady(function(){
				//地图定位
				var watchId;
				function geoInf( position ) {
					var str = "";
					str += "地址："+position.addresses+"\n";//获取地址信息
					str += "坐标类型："+position.coordsType+"\n";
					var timeflag = position.timestamp;//获取到地理位置信息的时间戳；一个毫秒数；
					str += "时间戳："+timeflag+"\n";
					var codns = position.coords;//获取地理坐标信息；
					var lat = codns.latitude;//获取到当前位置的纬度；
					str += "纬度："+lat+"\n";
					var longt = codns.longitude;//获取到当前位置的经度
					str += "经度："+longt+"\n";
					var alt = codns.altitude;//获取到当前位置的海拔信息；
					str += "海拔："+alt+"\n";
					var accu = codns.accuracy;//地理坐标信息精确度信息；
					str += "精确度："+accu+"\n";
					var altAcc = codns.altitudeAccuracy;//获取海拔信息的精确度；
					str += "海拔精确度："+altAcc+"\n";
					var head = codns.heading;//获取设备的移动方向；
					str += "移动方向："+head+"\n";
					var sped = codns.speed;//获取设备的移动速度；
					str += "移动速度："+sped;
					console.log(JSON.stringify(position));
					//outLine( str );
					//alert(position.addresses);
					longitude=(position.coords.longitude).toFixed(6);
					latitude=(position.coords.latitude).toFixed(6);
					 
				}
				// 通过定位模块获取位置信息
				function getGeocode(){
					//outSet( "获取定位位置信息:" );
					plus.geolocation.getCurrentPosition( geoInf, function ( e ) {
						outSet( "获取定位位置信息失败："+e.message );
					},{geocode:true,provider:'amap'});
				}
				window.addEventListener('refreshmapstorage',function(event){ 
					ismapStorage();
				})
				ismapStorage();
				function ismapStorage(){
					var mapStorage = JSON.parse(plus.storage.getItem('$mapStorage') || '[]'); 
						 if(mapStorage.length==0){ 
						 	getGeocode();
						 } 
						 else{
						 	$('#xiaoquIn').val(mapStorage[0].adraddress)
						 	$('#xiaoquIn').val(mapStorage[0].adraddress)
						 	plus.storage.removeItem('$mapStorage'); 
						 }
				} 
			})
		</script>
		<script type="text/javascript" charset="utf-8">

				var userId = plus.webview.currentWebview().ConeId || plus.storage.getItem('$userId');
				var identityT = plus.webview.currentWebview().CidentityT || JSON.parse(plus.storage.getItem("$identityType")).identityType;

				if(plus.webview.currentWebview().ConeId){

				}

				//点击保存新增地址
				window.save = function(){
					var newPerson = document.getElementById('person').value;
					var newPhone = '';
						newPhone = document.getElementById('phone').value;
					var newAddress = '';
						newAddress = document.getElementById('address').value;//详细地址
					var defaultAddress = $('#acquiescence').hasClass('toggle--off');//默认地址

//					var newProvince = $('.provinces1 option:selected').html();/*省*/
//					var newCity = $('.citys1 option:selected').html(); /*市*/
//					var newArea = $('.areas1 option:selected').html();/*区*/
//					var newStreet = $('.towns1 option:selected').html();/*街道*/

					var newProvince = ' ';
					var newCity = document.getElementById('province').innerHTML;
					var newArea = document.getElementById('city').innerHTML;
					var newStreet = document.getElementById('area').innerHTML;/*街道*/
					var xiaoquIn = document.getElementById('xiaoquIn').value;/*小区*/

					var reg_phone = /^1[0-9]{10}$/;//手机号正则
					if(newPerson == ''){
						$('#person').focus();
						mui.toast('收货人不能为空!');
					}else if(!reg_phone.test(newPhone)){
						$('#phone').focus();
						mui.toast('请输入正确的手机号码 !');
					}else if(!newStreet || newStreet.indexOf('undefined')!=-1){
						mui.toast('所在地区不能为空!');
					}else if(xiaoquIn == ''){
						mui.toast('所在小区不能为空!');
						$('#xiaoquIn').focus();
					}else if(newAddress == ''){
						mui.toast('详细地址不能为空!');
						$('#newAddress').focus();
					}else{

						mui.ajax(serverUrl+'/app/user/setting/deliveryAddress/add',{
							data:{
								'userId': userId,
								'identityType': identityT,
								'deliveryName':newPerson,
								'deliveryPhone':newPhone,
								'deliveryProvince':newProvince,
								'deliveryCity':newCity,
								'deliveryCounty':newArea,
								'detailedAddress':newAddress,
								'deliveryStreet':newStreet,
								'villageName':xiaoquIn,
								'isDefault':defaultAddress
							},
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{"Authorization":oldToken},
							success:function(data,type,xhr){
								if(data.code == 0){
									plus.nativeUI.alert("添加地址成功");
									mui.fire(plus.webview.getWebviewById('address'),'refreshAd');
									plus.webview.currentWebview().close();
								}else{
									mui.toast(data.message);
								}


							},
							error:function(xhr,type,errorThrown){
								console.log('响应失败  !');
							}
						});
					}
				}
			})();
