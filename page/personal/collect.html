<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/commonY.css"/>
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/configW.css" />
	</head>
	<style type="text/css">
		.categray div {
			width: 80%;
			vertical-align: top;
		}
		
		.mui-media {
			position: relative;
		}
		
		.check {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			width: 25px;
			right: 20px;
		}
		
		#deleteCollect {
			position: fixed;
			bottom: 10px;
			width: 60%;
			margin: auto;
			left: 20%;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a id="leftbtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品收藏</h1>
			<a class="mui-pull-right" style="line-height: 42px;" id="edit">编辑</a>
		</header>
		<script src="../../js/statusBar.js" type="text/javascript" charset="utf-8"></script>
		<div class="mui-content" style="margin-top: 7px;">
			<!--商品列表-->
			<div class="goodsList" id="goodsList" style="margin-bottom: 50px;"></div>

			<script type="text/html" id="goodsTpl">
				<ul class="mui-table-view">
					<%for(var i = 0 ;i<list.length;i++){%>
					<li class="mui-table-view-cell mui-media" id="<%=list[i].id%>" onclick="goodsInfo(<%=list[i].id%>)">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="<%=list[i].coverImageUri%>">
							<div class="mui-media-body ft16">
								<%=list[i].goodsName%>
								<p class='mui-ellipsis'>规格:
									<%=list[i].goodsSpecification%> &nbsp;单位:
									<%=list[i].goodsUnit%>
								</p>
								<span class="activecl2">¥<%=list[i].retailPrice%></span>

							</div>
						</a>
						<img style="display: none;" data-id="<%=list[i].id%>" class="check" src="../../images/center/uncheck.svg" alt="" />
					</li>
					<%}%>
				</ul>
			</script>
		</div>
		<button id="deleteCollect" class="mui-btn-danger" disabled="" style="display: none;">删除</button>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			function goodsInfo(id){
				openview({
					view:'../goodsInfo.html',
					id: 'goodsInfo', 
					extrasobj:{goodId:id}
				}) 
				
			}
			mui.plusReady(function() {
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem('oldToken')

				plus.nativeUI.showWaiting();

				kindType();

				function kindType() {

					//商品收藏列表
					mui.ajax(serverUrl + '/app/user/collect/list', {
						data: {
							userId: userId,
							identityType: identityT
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 10000,
						success: function(data, type, xhr) {
							console.log('商品收藏列表', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content && data.content.length) {
									$('#goodsList').html(template('goodsTpl', {
										list: data.content
									}));
									//编辑
									$('#edit').click(function() {
										if($(this).html() == '编辑') {
											$(this).html('取消');
											$('.check').css('display', 'block');
											$('#deleteCollect').css('display', 'block');

										} else {
											$(this).html('编辑')
											$('.check').css('display', 'none');
											$('#deleteCollect').css('display', 'none');
											$('#deleteCollect').attr('disabled', true);
											$('.check').attr('src', '../../images/center/uncheck.svg');

										}

									})

									//选择移除收藏
									$('.check').click(function() {
										event.stopPropagation();
										if($(this).attr('src') == '../../images/center/uncheck.svg') {
											$(this).addClass('choosed')
											$(this).attr('src', '../../images/center/checked.svg')
										} else {
											$(this).removeClass('choosed')
											$(this).attr('src', '../../images/center/uncheck.svg')
										}
										if($('.choosed').length > 0) {
											$('#deleteCollect').removeAttr('disabled')
										} else {
											$('#deleteCollect').attr('disabled', true)
										}
									})

									//执行删除
									$('#deleteCollect').click(function() {
										if(!$('.choosed').length) {
											mui.toast('还未选择要移除的商品哦')
										} else {
											mui.confirm('null', '确认删除吗', ['确认', '取消'], function(e) {
												if(e.index == 0) {
													$('.choosed').each(function() {
														var cur = $(this);
														var gdid = $(this).attr('data-id');
														mui.ajax(serverUrl + '/app/user/collect/remove', {
															data: {
																goodsId: gdid,
																userId: userId,
																identityType: identityT
															},
															dataType: 'json',
															headers: {
																"Authorization": oldToken
															},
															type: 'post',
															timeout: 10000,
															success: function(data, type, xhr) {
																plus.nativeUI.closeWaiting();
																console.log('收藏返回', data);
																if(data.code == 0) {
																	plus.nativeUI.closeWaiting();
																	mui.toast('移除收藏成功');
																	cur.parent().remove();
																	if(!$('.check').length) {
																		$('#edit').html('编辑');
																		kindType();
																		$('#deleteCollect').css('display', 'none');

																	}

																}
																if(data.code == 1000) {
																	mui.toast(data.message)
																} else if(data.code == -1) {
																	mui.toast(data.message)
																}

															},
															error: function(xhr, type, errorThrown) {
																plus.nativeUI.closeWaiting();
																mui.toast(type)
															}
														});

													})
												}
											}, '')
										}
									})

								} else {
									$('#edit').css('display', 'none')
									$('#goodsList').html('<div style="text-align:center;padding:15px">暂无收藏商品</div>')
								}
							} else {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});

				}

			})
		</script>
	</body>

</html>
