<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>产品券</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/configW.css" />
	</head>
	<style type="text/css">
		.categray div {
			width: 80%;
			vertical-align: top;
		}
		
		.mui-media {
			position: relative;
		}
		
		.check {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			width: 25px;
			left: 20px;
		}
		
		#deleteCollect {
			position: fixed;
			bottom: 10px;
			width: 60%;
			margin: auto;
			left: 20%;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a id="leftbtn" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">产品券</h1>
			<a class="mui-pull-right" style="line-height: 42px;" id="edit">使用</a>
			
		</header>

		<div class="mui-content" style="height: 20px;">
			<!--商品列表-->
			<div class="goodsList" id="goodsList" style="margin-bottom: 50px;"></div>

			<script type="text/html" id="goodsTpl">
				<ul class="mui-table-view">
					<%for(var i = 0 ;i<list.length;i++){%>
					<li class="mui-table-view-cell mui-media" id="<%=list[i].id%>" onclick="goodsInfo(<%=list[i].id%>)">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="<%=list[i].coverImageUri%>">
							<div class="mui-media-body">
								<%=list[i].goodsName%>
								<p class='mui-ellipsis'>规格:
									<%=list[i].goodsSpecification%> &nbsp;单位:
									<%=list[i].goodsUnit%>
								</p>
								<span class="ft14 activecl">剩余:<%=list[i].leftNumber%>张</span>
								<div style="display:inline-block;display: none;margin-left: 15px;" class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
								  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
								  <input class="mui-numbox-input" type="number" value="1"/>
								  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
								</div>
							</div>
						</a>
						<img style="display: none;" data-id="<%=list[i].id%>" class="check" src="../../images/center/uncheck.svg" alt="" />
					</li>
					<%}%>
				</ul>
			</script>
		</div>
		<button id="deleteCollect" class="mui-btn-danger" disabled="" style="display: none;">使用</button>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/default.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			$('#edit').click(function(){
				$('.mui-numbox,.check').css('display','');
				$('.mui-media a').css('-webkit-transform','translateX(40px)');
				$('#deleteCollect').css('display', 'block');
				
			})
			
			mui.plusReady(function() {
				var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
				var userId = plus.storage.getItem('$userId');
				var oldToken = plus.storage.getItem('oldToken')

				plus.nativeUI.showWaiting();

				kindType();

				function kindType() {

					//产品券列表
					mui.ajax(serverUrl + '/app/customer/productCoupon/list', {
						data: {
							userId: userId,
							identityType: identityT
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 10000,
						success: function(data, type, xhr) {
							console.log('产品券列表', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content && data.content.length) {
									$('#goodsList').html(template('goodsTpl', {
										list: data.content
									}));
									mui('.mui-numbox').numbox();
									//使用选择
									$('.check').click(function() {
										event.stopPropagation();
										if($(this).attr('src') == '../../images/center/uncheck.svg') {
											$(this).addClass('choosed')
											$(this).attr('src', '../../images/center/checked.svg')
										} else {
											$(this).removeClass('choosed')
											$(this).attr('src', '../../images/center/uncheck.svg')
										}
										if($('.choosed').length > 0) {
											$('#deleteCollect').removeAttr('disabled')
										} else {
											$('#deleteCollect').attr('disabled', true)
										}
									})
								} else {
									$('#goodsList').html('<div style="text-align:center;padding:15px">暂无产品券</div>')
								}
							} else {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});

				}

			})
		</script>
	</body>

</html>
