		<script type="text/javascript">
			var aniShow = {};
			mui.init({
				swipeBack: false //启用右滑关闭功能
			});

			mui.plusReady(function() {
//				plus.storage.clear();
				//判断是否登陆
				Sign();
				var timeSign = null;
				var loadNum = 0;
				var loadNum2 = 0;
				clearInterval(timeSign);
				timeSign = setInterval(Sign, 5000000); //两小时自动更新一次token

				function Sign() { //登录方法
					//设置默认token
					if(!plus.storage.getItem('oldToken')) { //没有用户token
						openview({
							view: 'identify.html',
							id: 'identify'
						})

					} else {
						if(plus.storage.getItem("Acc_pass") || plus.storage.getItem("openId")) {
							var Acc_pass = JSON.parse(plus.storage.getItem("Acc_pass")); //员工登陆
							var openid = plus.storage.getItem("openId"); //顾客登录
							console.log(openid);

							//根据缓存密码自动登录, 重新获取Token
							if(Acc_pass) {
								mui.ajax(serverUrl+'/app/employee/login', {
									data: {
										"name": Acc_pass[0],
										"password": Acc_pass[1]
									},
									dataType: 'json',
									type: 'post',
									timeout: 10000,
									success: function(data, type, xhr) {
										console.log('登录返回', data);
										if(data.code == -1) {
											openview({
												view: 'identify.html',
												id: 'identify'
											})
										} else {
											plus.nativeUI.closeWaiting();
											console.log('默认账号登录返回' + JSON.stringify(data));
											plus.storage.setItem("oldToken", xhr.getResponseHeader('token'));
											mui.fire(plus.webview.getWebviewById('page/goodList.html'), 'refresh');
											mui.fire(plus.webview.getWebviewById('center.html'), 'refresh');
											mui.fire(plus.webview.getWebviewById('cart.html'), 'refresh');
											
											util.initSubpage();
										}
									},
									error: function(xhr, type, errorThrown) {
										plus.nativeUI.closeWaiting();
										console.log('登录响应失败');
										loadNum++;
										if(loadNum < 3) {
											mui.toast('当前网络不好,再次连接');
										}
										console.log('获取默认token响应失败');
									}
								});
							}
							if(openid) {
								mui.ajax(serverUrl+'/app/customer/login', {
									data: {
										"openId": openid
									},
									dataType: 'json',
									type: 'post',
									timeout: 10000,
									success: function(data, type, xhr) {
										console.log('登录返回', data);
										if(data.code == 0 && data.content.isExist) {
											plus.nativeUI.closeWaiting();
											plus.storage.setItem("oldToken", xhr.getResponseHeader('token'));
											mui.fire(plus.webview.getWebviewById('cart.html'), 'refresh');
											mui.fire(plus.webview.getWebviewById('page/goodList.html'), 'refresh');
											mui.fire(plus.webview.getWebviewById('center.html'), 'refresh');
											util.initSubpage();
										} else if(data.code == -1) {
											plus.nativeUI.closeWaiting();
											mui.toast(data.message);
											openview({
												view: 'identify.html',
												id: 'identify'
											})
										}

									},
									error: function(xhr, type, errorThrown) {
										plus.nativeUI.closeWaiting();
										console.log('登录响应失败');
									}

								});
							}
						} else {
							openview({
								view: 'identify.html',
								id: 'identify'
							})
						}

					}

				} //登录方法结束

				document.addEventListener('refresh', function() {
					util.initSubpage();
				})
				var self = plus.webview.currentWebview(),
					nviews = self.getSubNViews(),
					subpages = util.options.subpages,
					leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

				/**
				 * drawNativeIconBg 绘制带边框的半圆，
				 * 实现原理：
				 *   id为bg的tag 创建带边框的圆
				 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
				 *   注意创建先后顺序，创建越晚的层级越高
				 */
				var drawNativeIconBg = util.drawNative('iconBg', {
					bottom: '5px',
					left: leftPos + 'px',
					width: '60px',
					height: '60px',
					position: 'dock'
				}, [{
					tag: 'rect',
					id: 'bg',
					position: {
						top: '0px',
						left: '0px',
						width: '100%',
						height: '100%'
					},
					rectStyles: {
						color: '#fff',
						radius: '30px',
						borderColor: '#ccc',
						borderWidth: '1px'
					}
				}, {
					tag: 'rect',
					id: 'bg2',
					position: {
						bottom: '0px',
						left: '0px',
						width: '100%',
						height: '45px'
					},
					rectStyles: {
						color: '#fff'
					}
				}]);

				/**
				 * 凸起图标最后创建  浮在最顶层
				 *	id为iconBg的红色背景图
				 * 	id为icon的字体图标
				 *
				 */
				var drawNativeIcon = util.drawNative('tabIcon', {
					bottom: '10px',
					left: leftPos + 5 + 'px',
					width: '50px',
					height: '50px',
					position: 'dock' //此种停靠方式表明该控件应浮在窗口最上层，以免被其他窗口遮住
				}, [{
					tag: 'rect',
					id: 'iconBg',
					position: {
						top: '0px',
						left: '0px',
						width: '50px',
						height: '100%'
					},
					rectStyles: {
						color: '#d74b28',
						size: '50px',
						radius: '50%'
					}
				}, {
					tag: 'font',
					id: 'icon',
					text: '去下单', //此为字体图标Unicode码'\e600'转换为'\ue600'
					position: {
						top: '0px',
						left: '0px',
						width: '50px',
						height: '100%'
					},
					textStyles: {
						fontSrc: '_www/fonts/iconfont.ttf',
						align: 'center',
						color: '#fff',
						size: '10px'
					}
				}]);
				// append 到父webview中
				self.append(drawNativeIconBg);
				self.append(drawNativeIcon);

				//自定义监听图标点击事件
				drawNativeIcon.addEventListener('click', function(e) {
					// 重绘字体颜色
					drawNativeIcon.drawText('去下单', {}, {
						fontSrc: '_www/fonts/iconfont.ttf',
						align: 'center',
						color: '#000',
						size: '10px'
					}, 'icon');
				});

				//创建子webview窗口 并初始化
				util.initSubpage();
				var activePage = plus.webview.currentWebview();
				//给每个view 添加监听点击切换
				for(var i = 0; i < 4; i++) {
					nviews[i].addEventListener('click', clickEvent, false);
				}

				// 自定义 tab 点击事件
				function clickEvent(e) {
					var currId = e.target.id,
						currIndex = parseInt(currId.substr(currId.length - 1, 1) - 1),
						currView = self.getStyle().subNViews[currIndex];
					// 匹配对应tab窗口
					if(currIndex > 0) {
						targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
					} else {
						targetPage = plus.webview.currentWebview();
					}

					if(targetPage == activePage) {
						return;
					}
					//底部选项卡切换
					util.toggleNview(currView, currIndex);
					// 子页面切换
					util.changeSubpage(targetPage, activePage);
					//更改当前活跃的页面
					activePage = targetPage;

				}
			});
		</script>

				}
			})
			mui.plusReady(function() {

				document.addEventListener('refresh', function() {
					loadIndex();
				})
				loadIndex();

				function loadIndex() {
					//获取缓存
					var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
					var userId = plus.storage.getItem('$userId');
					var oldToken = plus.storage.getItem('oldToken');
					//切换板块
					if(identityT == 0 || identityT == 4 || identityT == 5) { //导购
						$('.guides').css('display', '')
						$('.cusMan,.worker').css('display', 'none')
					} else if(identityT == 6 || identityT == 2) { //顾客 项目经理
						$('.cusMan').css('display', '')
						$('.guides,.worker').css('display', 'none')

					} else if(identityT == 3) { //工人
						$('.guides,.worker').css('display', '')
						$('.cusMan,.guides').css('display', 'none')
					} else { //配送员

					}

					//常购商品列表
					mui.ajax(serverUrl + '/app/goods/often/list', {
						data: {
							userId: userId,
							identityType: identityT
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 10000,
						success: function(data, type, xhr) {
							console.log('常购商品列表', data);
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content && data.content.length) {
									$('#goodsList').html(template('goodsTpl', {
										list: data.content
									}));
								} else {
									$('#goodsList').html('<div style="text-align:center;padding:15px;font-size: 12px">暂无商品</div>')
								}
							} else {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});
					//热门商品列表
					mui.ajax(serverUrl + '/app/goods/hot/list', {
						data: {
							userId: userId,
							identityType: identityT
						},
						dataType: 'json',
						headers: {
							"Authorization": oldToken
						},
						type: 'post',
						timeout: 10000,
						success: function(data, type, xhr) {
							console.log('热门商品列表' + JSON.stringify(data));
							if(data.code == 0) {
								plus.nativeUI.closeWaiting();
								if(data.content && data.content.length) {
									$('#goodsListHot').html(template('goodsHotTpl', {
										list: data.content
									}));
								} else {
									$('#goodsListHot').html('<div style="text-align:center;padding:15px;font-size: 12px;">暂无商品</div>')
								}
							} else {
								mui.toast(data.message)
							}

						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(type)
							console.log('登录响应失败');
						}
					});

				}
			});
		</script>
