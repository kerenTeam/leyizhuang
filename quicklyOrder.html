<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<style type="text/css"> 
		.vct{width: 90%;position: fixed;color: white;text-align: center;top: 25%;left:5%;}
		.vct img{display: block;margin:auto;margin-bottom: 10px;}
		.vct td{padding: 20px;}
	</style>
	<body style="background-color:rgba(0,0,0,0.4);">
		<table class="vct" border="0" cellspacing="" cellpadding="">
			<tr>
				<td class="ofenBuy">
					<img src="images/s.svg" alt="" /> 我常购买
				</td>
				<td class="collect">
					<img src="images/s.svg" alt="" /> 我的收藏
				</td>
			</tr>
			<tr>
				<td class="quick">
					<img src="images/s.svg" alt="" /> 快捷下单
				</td>
				<td class="cameraOrder">
					<img src="images/s.svg" alt="" /> 拍照下单
				</td>
			</tr>
		</table>
		<img id="close" src="images/close.svg" style="position: fixed;bottom: 10%;left: 50%;-webkit-transform: translateX(-50%);"/>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('#close')[0].addEventListener('tap',function(){
				plus.webview.currentWebview().close();
			})
			mui('.ofenBuy')[0].addEventListener('tap',function(){
				openview({
					view: 'page/ofenBuy.html',
					id: 'ofenBuy',
				})
			})
			mui('.collect')[0].addEventListener('tap',function(){
				openview({
					view: 'page/personal/collect.html',
					id: 'collect',
				})
			})
			mui('.cameraOrder')[0].addEventListener('tap',function(){
				mui.plusReady(function() {
					var identityT = JSON.parse(plus.storage.getItem("$identityType")).identityType;
					if(identityT == 0) { //导购
						openview({
							view: 'page/order/chooseCustom2.html',
							id: 'chooseCustom2',
						})
					} else {
						openview({
							view: 'page/order/pzOrder.html',
							id: 'pzOrder',
						})
					}
				})
			})
		</script>
	</body>

</html>
